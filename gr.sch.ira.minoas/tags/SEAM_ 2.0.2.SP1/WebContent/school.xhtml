<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="#{theme.template}">
	<ui:define name="body">
	

			<rich:simpleTogglePanel switchType="Ajax">
				<f:facet name="header">
					<h:outputText
						value="Καρτέλα Σχολικής Μονάδας #{selectedSchool.title}" />
				</f:facet>

				<ui:include src="/components/school/basicInfo.xhtml" />
			</rich:simpleTogglePanel>



			<rich:tabPanel mode="Ajax">
				<rich:tab>
					<f:facet name="label">
						<h:outputText value="Δύναμη Καθηγητών" />
					</f:facet>
					<ui:include src="/components/school/schoolEmployeesList.xhtml" />
				</rich:tab>
				<rich:tab>
					<f:facet name="label">
						<h:outputText value="Διδακτικές Ώρες" />
					</f:facet>

					<ui:include
						src="/components/school/schoolTeachingRequirementsList.xhtml" />
				</rich:tab>
			</rich:tabPanel>

		

		<h:form>
			<rich:modalPanel id="gmapPanel" moveable="true" autosized="true">
				<f:facet name="header">
					<h:outputText value="Χάρτης Σχολικής Μονάδας" />
				</f:facet>
				<f:facet name="controls">
					<a href="javascript:Richfaces.hideModalPanel('gmapPanel')">[X]</a>
				</f:facet>

				<rich:panel>
					<h:panelGrid columns="1">
						<f:view contentType="text/html">
							<rich:gmap lat="#{selectedSchool.address.latitude}"
								style="width:400px;height:400px" id="gmap" zoom="13"
								gmapKey="ABQIAAAALql6UJN11mvFyzTxY_36aRTwM0brOpm-All5BF6PoaKBxRWWERSrVezsRzlqyhSpCiLUC7cT0U_zDg"
								lng="#{selectedSchool.address.longitude}" mapType="G_NORMAL_MAP">
							</rich:gmap>
						</f:view>
						<h:commandButton value="Επιστροφή ...."
							onclick="javascript:Richfaces.hideModalPanel('gmapPanel')" />
					</h:panelGrid>
				</rich:panel>
			</rich:modalPanel>
		</h:form>
	</ui:define>

</ui:composition>

</html>
