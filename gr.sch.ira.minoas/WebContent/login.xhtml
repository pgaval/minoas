<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/layout/simple-beauty-template.xhtml">

<ui:define name="body">
    
    <h:form id="login">
    
        <rich:panel headerClass="pagetitle" bodyClass="post">
            <f:facet name="header">Ταυτοποίηση Χρήστη</f:facet>
    
    		<h:outputText styleClass="title" value="Παρακαλώ εισάγετε τα στοιχεία σας ...."/>
            
                <h:panelGrid  columns="1" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Ονόμα Χρήστη</h:outputLabel>
                    <h:inputText id="username" 
                              value="#{identity.username}"/>
                    <h:outputLabel for="password">Κωδικός Χρήστη</h:outputLabel>
                    <h:inputSecret id="password" 
                                value="#{identity.password}"/>
					<h:panelGroup>
						<h:outputLabel for="rememberMe">Θυμήσου με</h:outputLabel>
						<h:selectBooleanCheckbox id="rememberMe"
							value="#{identity.rememberMe}" />
					</h:panelGroup>
				</h:panelGrid>
            
          
                
        </rich:panel>
            
        <div class="actionButtons">
            <h:commandButton value="Εισαγωγή" action="#{identity.login}"/>
        </div>
          
    </h:form>
 </ui:define> 
</ui:composition>
