<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<h:form id="establishmentLicenseForm">
		<rich:panel>
		<f:facet name="header">
			Αίτηση Άδειας Ιδρύσεως Φροντιστηρίου
		</f:facet>
		<h:panelGrid columns="3">
		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Ημερομηνία Αίτησης" />
			</ui:define>
			<rich:calendar id="requestDate" datePattern="dd/MM/yyyy" value="#{establishmentLicense.requestDate}">
			</rich:calendar>
		</s:decorate>
		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Αριθμός Πρωτ" />
			</ui:define>
			<h:inputText value="#{establishmentLicense.requestProtocol}" size="5" maxlength="5"/>
		</s:decorate>
		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Η Αίτηση Αφορά" />
			</ui:define>
			<h:selectOneMenu id="nature" value="#{establishmentLicense.nature}" converter="preparatoryUnitNatureToEnumConverter">
				<s:selectItems var="_preparatoryUnitNature" value="#{preparatoryUnitNatures}" label="#{_preparatoryUnitNature.title}" />
				
				<s:convertEntity/>
			</h:selectOneMenu>
		</s:decorate>
		
		</h:panelGrid>
		
		<rich:tabPanel>
			<rich:tab label="Κάτοχος Φροντιστηρίου">
				<h:outputText value="Δεν έχει οριστεί ο κάτοχος του Φροντιστηρίου ...." rendered="#{establishmentLicense.owner == null}"/>
				<rich:dataTable>
				</rich:dataTable>
			</rich:tab>
		</rich:tabPanel>
		<s:button value="Επιλογή Κατόχου ...." view="/preparatory/ownerList.xhtml">
			<f:param name="from" value="/preparatory/new-establishment-license" />
		</s:button>
		</rich:panel>
		<div class="actionButtons">
<h:commandButton id="save" value="Save"
action="#{establishmentLicenseHome.persist}"
rendered="#{!establishmentLicenseHome.managed}" />
</div>
		</h:form>
		
		
		
	</ui:define>
</ui:composition>
</html>
