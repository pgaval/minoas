<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/simple-beauty-template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">



	<ui:define name="body">
		<h:panelGrid columns="1" width="100%">
			<ui:include src="/components/messages-component.xhtml" />
			<h1 class="pagetitle"></h1>
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Κεντρική Σελίδα" />
				</f:facet>
				<h:outputText value="Γενικά Στατιστικά Μίνωα" />
				<h:panelGrid columns="2" width="100%">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Πλήθος Ενεργειών Χρηστών" />
						</f:facet>
						<h:graphicImage
							value="#{auditWinningReport.auditWinnersGoogleChartURL}" />
					</rich:panel>

					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Κατανομή Ενεργού Προσωπικού" />
						</f:facet>
						<h:graphicImage
							value="#{auditWinningReport.employeeReportGoogleChartURL}" />
					</rich:panel>
				</h:panelGrid>
			</rich:panel>
		</h:panelGrid>

	</ui:define>


</ui:composition>
