<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">

		<h:form id="form1">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Τροποποίηση Ωρών Διδασκαλίας" />
				</f:facet>

				<h:panelGrid columns="1" rowClasses="vertTop">
					<h:outputText
						value="Με την παρακάτω φόρμα μπορείτε να τροποποιήστε την απαίτηση σε διδακτικές ώρες της ειδικότητας " />

					<h:panelGrid columns="4">
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Ειδικότητα" />
							</ui:define>

							<h:inputText value="#{teachingRequirement.specialization.id}"
								required="true" readonly="true" id="sourceUnit"
								styleClass="fieldValueText" size="5" maxlength="22">
							</h:inputText>
						</s:decorate>

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Ώρες Διδασκαλίας" />
							</ui:define>

							<h:inputText value="#{teachingRequirement.hours}"
								styleClass="fieldValueText" tabindex="1" required="true"
								size="4" maxlength="4" />

						</s:decorate>

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Σχόλια" />
							</ui:define>

							<h:inputText value="#{teachingRequirement.comment}"
								styleClass="fieldValueText" tabindex="2" size="40"
								maxlength="255" required="true" />
						</s:decorate>
					</h:panelGrid>
					<s:div styleClass="actionButtons">

						<s:button id="revertButton" value="Ακύρωση Αλλαγών"
							rendered="#{teachingRequirementHome.managed}"
							action="#{teachingRequirementHome.revert()}" />
						<rich:spacer width="20" />

						<h:commandButton id="update"
							action="#{teachingRequirementHome.update()}" value="Τροποποίηση"
							rendered="#{teachingRequirementHome.managed}" />


					</s:div>

				</h:panelGrid>

			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
