<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">

		<h:form id="form1">
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="Ώρες Διδασκαλίας Σχολικής Μονάδας #{school.title}" />
				</f:facet>

				<h:panelGrid columns="1" rowClasses="vertTop">
					<h:outputText
						value="Στον παρακάτω πίνακα εμφανίζονται οι απαιτήσεις σε διδακτικές ώρες στην σχολική μονάδα που επιλέξατε, κατά την τρέχουσα σχολική χρονία. " />
					<rich:dataTable id="resourcesTable" var="requirement" rows="13"
						value="#{school.teachingRequirements}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Κωδ. Ειδ." />
							</f:facet>
							<h:outputText value="#{requirement.specialization.id}" />

							
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ειδικότητα" />
							</f:facet>
							<h:outputText value="#{requirement.specialization.title}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ώρες" />
							</f:facet>
							<h:outputText value="#{requirement.hours}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Προαιρετικά Σχόλια" />
							</f:facet>
							<h:outputText value="#{requirement.comment}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ενέργεια" />
							</f:facet>
							<rich:toolBar itemSeparator="line">


								<s:link id="modifyResource" value="Τροποποίηση"
									view="/teachingResources/modify-teaching-resource.xhtml">
									<f:param name="teachingRequirementID" value="#{requirement.id}" />
									<f:param name="modify_teaching_resource_from"
										value="/teachingResources/school-teaching-resources" />
								</s:link>

								<s:link id="removeResource" value="Διαγραφή"
									view="/teachingResources/remove-teaching-resource.xhtml">
									<f:param name="teachingRequirementID" value="#{requirement.id}" />
									<f:param name="remove_teaching_resource_from"
										value="/teachingResources/school-teaching-resources" />
								</s:link>


							</rich:toolBar>
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller for="resourcesTable">
								<f:facet name="first">
									<h:outputText value="Πρώτη" />
								</f:facet>
								<f:facet name="last">
									<h:outputText value="Τελευταία" />
								</f:facet>
							</rich:datascroller>

						</f:facet>
					</rich:dataTable>
					<s:div styleClass="actionButtons">
						
						<s:button id="revertButton" value="Τέλος Διαχείρησης" view="/home.xhtml"
							propagation="end" />
						<rich:spacer width="20"/>
						<s:button value="Προσθήκη Διδακτικών Ωρών" action="#{teachingRequirementHome.clearInstance()}" view="/teachingResources/add-teaching-resource.xhtml">
							<f:param name="add_teaching_resource_from"
										value="/teachingResources/school-teaching-resources" />
						</s:button>

					</s:div>

				</h:panelGrid>

			</rich:panel>
		</h:form>


	

	</ui:define>
</ui:composition>
</html>
