<ui:composition template="/layout/simple-beauty-template.xhtml">

						<ui:define name="label">
							<h:outputText value="Όνομα Ειδικότητας : " />
						</ui:define>
						<h:inputText id="specializationFilter"
							value="#{specializationGroup.title}" required="true" size="24"
							maxlength="128" styleClass="fieldValueText" />

					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ειδικότητες Ομάδας" />
						</ui:define>
						<rich:pickList value="#{specializationGroup.specializations}" sourceListWidth="240" targetListWidth="240">
							<s:selectItems var="item" value="#{specializationsListQuery.resultList}" label="#{item.id} - #{item.title}">
								
							</s:selectItems>
							<s:convertEntity></s:convertEntity>
						</rich:pickList>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Κωδικός" />

								<h:outputText value="#{item.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Λεκτικό" />
								</f:facet>
								<h:outputText value="#{item.title}" />
							</rich:column>
						</rich:listShuttle>
-->
					</s:decorate>
				</h:panelGrid>
				<s:div styleClass="actionButtons">

					<s:button id="backButton" value="Ακύρωση Αλλαγών" action="back" />
					<rich:spacer width="20" />

					<h:commandButton value="Καταχώρηση Ομάδας"
						action="#{specializationGroupHome.persist()}">
					</h:commandButton>


				</s:div>
			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
