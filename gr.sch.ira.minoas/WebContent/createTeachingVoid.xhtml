<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Εισαγωγή Νέου Κενού Σχολικής Μονάδας #{school.title} (#{school.regionCode} 'ΗΡΑΚΛΕΙΟΥ) " />
			</f:facet>
			<s:div rendered="${conversationStatus == 'CREATING_NEW_VOID'}">
				<h:outputText
					value="Για να προσθέσετε ένα νέο διδακτικό κενό, πρέπει πρώτα να
					επιλέξετε την ειδικότητα που αφορά το κένο και το σύνολο το
					διδακτικών ωρών που απαιτούνται για την πλήρωση του κενού αυτού." />
				<br />
				<rich:spacer width="1" height="10" title="Here is a spacer..." />
				<br />
				<h:outputText
					value="Στην συνέχεια και αν είναι κάτι τέτοιο δυνατό, μπορείται να
					προσδιορίσεται την τρέχουσα κατανομή του κενού σε διδασκόμενες ώρες
					κατά τύπο προσωπικού." />
				<br />
				<a4j:form>
				<h:panelGrid columns="1">
				<ui:include src="/components/void/teachingVoidComponent.xhtml">
					
				</ui:include>
				<h:panelGroup>
						<h:commandButton value="Αποθήκευση Αλλαγών" action="save"/>
						<h:commandButton value="Προσθήκη Διδακτίκων Ωρών" action="addTeachingHours" />
						<s:button value="Ακύρωση Αλλαγών" action="cancel" />
				
				</h:panelGroup>
				</h:panelGrid>
				</a4j:form>
			</s:div>
			<s:div rendered="${conversationStatus == 'NEW_VOID_SAVED'}">
				<h:outputText value="Επιτυχής Εισαγωγή Διδακτικού Κενού..."
					styleClass="title" />

				<h:panelGrid columns="1">
					<h:outputFormat
						value="Η εισαγωγή του διδακτικού κενού ειδικότητας {0} και συνολικού αριθμού  {1} διδακτικών ωρών ήταν επιτυχής. ">
						<f:param value="#{teachingVoid.specialisation.title}" />
						<f:param value="#{teachingVoid.requiredHours}" />
					</h:outputFormat>
					<rich:spacer height="10" />
					<h:outputText
						value="Επιλέξτε απο τις παρακάτω διαθέσιμες ενέργειες για να συνεχίσεται." />
					<h:panelGroup>
						<h:form>
							<h:commandButton value="Δημιουργεία Επιπλέον Κενού"
								action="createAnotherTeachingVoid" />
							<h:commandButton value="Δημιουργεία Κενού σε άλλη Σχολική μονάδα"
								action="changeSchool" />
							<h:commandButton value="Τέλος Διαχείρησης" action="cancel" />
						</h:form>
					</h:panelGroup>

				</h:panelGrid>
			</s:div>
		</rich:panel>

	</ui:define>

</ui:composition>
