<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Λίστα Αποσπάσεων Ανα Τύπο για το Τρέχων Σχολικό Έτος" />
			</f:facet>

			<h:form>
				<h:panelGrid columns="1">

					
						<rich:panel>
							<f:facet name="header">
								<h:outputText value="Στοιχεία Απόσπασης" />
							</f:facet>

							<ui:include src="/components/messages-component.xhtml" />
							
								<h:panelGrid columns="4">



									<s:decorate id="secondmentTypeDecoration"
										template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Τύπος Απόσπασης" />
										</ui:define>

										<h:selectOneMenu id="secondmentType"
											value="#{exampleSecondment.secondmentType}">
											<s:selectItems hideNoSelectionLabel="true"
												var="_secondmentType" value="#{secondmentTypes}"
												label="#{messages[_secondmentType.key]}" />
											<s:convertEnum />
											<a4j:support event="onblur"
												reRender="secondmentTargetDecoration" ajaxSingle="true" />
										</h:selectOneMenu>
									</s:decorate>

									<s:decorate id="secondmentTargetDecoration"
										template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Μονάδα Απόσπασης" />
										</ui:define>

										<h:inputText value="#{exampleSecondment.targetUnit}"
											id="secondmentTarget" styleClass="fieldValueText"
											converter="unitConverter">

											<rich:suggestionbox for="secondmentTarget"
												var="secondmentUnit"
												suggestionAction="#{exampleSecondmentAwareUnitSuggester.suggest}">
												<f:facet name="nothingLabel">
													<h:outputText value="Άγνωστη Μονάδα Απόσπασης" />
												</f:facet>
												<h:column>
													<h:outputText value="#{secondmentUnit.title}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
									</s:decorate>

									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Με Αίτηση του ;" />
										</ui:define>
										<h:selectBooleanCheckbox  converterId="javax.faces.Boolean"
											value="#{exampleSecondment.employeeRequested}" />
									</s:decorate>


									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Σχόλιο" />
										</ui:define>
										<h:inputText value="#{exampleSecondment.comment}" />
									</s:decorate>

								</h:panelGrid>
						</rich:panel>
					<rich:spacer height="5" />
					<rich:separator lineType="dashed" height="2" />
					<rich:spacer height="5" />

					<h:panelGroup>

						<s:div styleClass="actionButtons">
							<h:panelGrid columns="3">
								<h:commandButton id="searchButton" value="Αναζήτηση"
									actionListener="#{secondmentsByTypeListQuery.refresh}">
									<s:defaultAction />
								</h:commandButton>
								<s:button action="#{secondmentReportByType.runReport}" value="Εκτύπωση (PDF)" target="new" />
								<s:button id="backButton" action="backButton"
									value="Τέλος Εργασίας" />
							</h:panelGrid>
						</s:div>
					</h:panelGroup>
				</h:panelGrid>

				<rich:dataTable id="secondmentsByTypeTable"
					value="#{secondmentsByTypeListQuery.resultList}" var="_secondment"
					rows="25" border="0"
					onRowMouseOver="this.style.backgfroundColor='#F8F8F8'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					width="100%">
					<f:facet name="header">
						<h:outputLabel
							value="Ενεργές Αποσπάσεις Κατά Το Τρέχων Σχολικό Έτος" />
					</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Εκπαιδευτικός" />
						</f:facet>
						<h:outputText
							value="#{employeeUtil.prettyFormatNoSpecialization(_secondment.employee)}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Ειδικότητα" />
						</f:facet>
						<h:outputText
							value="#{_secondment.employee.lastSpecialization.title}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Οργανική Μονάδα" />
						</f:facet>
						<h:outputText value="#{_secondment.sourceUnit.title}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tύπος Απόσπασης" />
						</f:facet>
						<h:outputText value="#{messages[_secondment.secondmentType.key]}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Απόσπαση Σε" />
						</f:facet>
						<h:outputText value="#{_secondment.targetUnit.title}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Σχόλιο" />
						</f:facet>
						<h:outputText value="#{_secondment.comment}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Απο" />
						</f:facet>
						<h:outputText value="#{_secondment.established}">
							<s:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Εώς" />
						</f:facet>
						<h:outputText value="#{_secondment.dueTo}">
							<s:convertDateTime pattern="dd-MM-yyyy" />
						</h:outputText>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Με Αίτηση Του" />
						</f:facet>
						<h:outputText value="Ναί"
							rendered="#{_secondment.employeeRequested}" />
						<h:outputText value="Οχι"
							rendered="#{!_secondment.employeeRequested}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Πραγ. Ωράριο" />
						</f:facet>
						<h:outputText value="#{_secondment.finalWorkingHours}" />
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller for="secondmentsByTypeTable">
							<f:facet name="first">
								<h:outputText value="Πρώτη" />
							</f:facet>
							<f:facet name="last">
								<h:outputText value="Τελευταία" />
							</f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
