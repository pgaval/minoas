<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="#{theme.template}">
	<ui:define name="body">
		<rich:panel rendered="#{secondments.size eq 0}"
			headerClass="clean-warning-title" bodyClass="clean-warning">
			<f:facet name="header">
				<h:outputText value="Δεν βρέθηκαν Αποσπάσεις" />
			</f:facet>

			<h:panelGrid columns="1">
				<h:outputText
					value="Δεν βρέθηκαν Αποσπάσεις με τα κριτήρια που θέσατε. Παρακαλώ, προσπαθήστε ξανά." />
			</h:panelGrid>
		</rich:panel>

		<rich:panel width="100%" headerClass="pagetitle" rendered="#{secondments.size gt 0}">
			<f:facet name="header">
				<h:outputText value="Αποτέλεσμα Αναζήτησεις Αποσπάσεων" />
			</f:facet>
			<h:panelGrid columns="1">
				<h:outputText
					value="Η αναζήτηση με τα κριτήρια που θέσατε, εντόπισε συνολικά #{secondments.size} αποσπάσεις. Τα αποτέλεσματα της αναζήτησεις παρουσίαζονται στον παρακάτω πίνακα." />
				<rich:spacer height="15"></rich:spacer>
				<ui:include src="/components/secondment/secondmentList.xhtml" />
			</h:panelGrid>
		</rich:panel>
		<s:link id="link" value="PDF" action="generatePDF" />
	</ui:define>
</ui:composition>

</html>
