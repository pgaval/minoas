<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Εισαγωγή Νέου Εκπαιδευτικού" />
			</f:facet>

			<h:form>
				<h:panelGrid columns="1">



					<h:panelGrid columns="4">

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Επώνυμο" />
							</ui:define>
							<h:inputText value="#{employee.lastName}" required="true"
								styleClass="fieldValueText" tabindex="1" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Όνομα" />
							</ui:define>
							<h:inputText value="#{employee.firstName}" required="true"
								styleClass="fieldValueText" tabindex="2" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>
						
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Έπωνυμο Πατρός" />
							</ui:define>
							<h:inputText value="#{employee.fatherSurname}" required="true"
								styleClass="fieldValueText" tabindex="2" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>
						
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Όνομα Πατρός" />
							</ui:define>
							<h:inputText value="#{employee.fatherName}" required="true"
								styleClass="fieldValueText" tabindex="2" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>
						
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Έπωνυμο Μητρός" />
							</ui:define>
							<h:inputText value="#{employee.motherSurname}" required="true"
								styleClass="fieldValueText" tabindex="2" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>
						
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Όνομα Μητρός" />
							</ui:define>
							<h:inputText value="#{employee.motherName}" required="true"
								styleClass="fieldValueText" tabindex="2" size="15"
								maxlength="30">
							</h:inputText>
						</s:decorate>
						
						
						
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Ειδικότητα : " />
							</ui:define>
							<h:inputText id="specializationFilter" readonly="true"
								value="#{employment.specialization}" styleClass="fieldValueText"
								converter="specializationConverter" size="8" maxlength="8">
								<rich:suggestionbox height="100" width="250"
									for="specializationFilter" var="a_spec"
									suggestionAction="#{specializationSuggester.suggest}">
									<f:facet name="nothingLabel">
										<h:outputText value="Άγνωστη Ειδικότητα" />
									</f:facet>
									<h:column>
										<h:outputText value="#{a_spec.id}" />
									</h:column>
									<h:column>
										<h:outputText value="#{a_spec.title}" />
									</h:column>
								</rich:suggestionbox>
							</h:inputText>
						</s:decorate>


						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Ημ/μια Γεννήσεως : " />
							</ui:define>
							<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
								enableManualInput="true" styleClass="fieldValueText"
								required="true" value="#{employment.established}">
							</rich:calendar>
						</s:decorate>

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Λήξη Υπηρεσίας : " />
							</ui:define>
							<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
								enableManualInput="true" styleClass="fieldValueText"
								value="#{employment.terminated}" required="false">
							</rich:calendar>
						</s:decorate>


						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Υποχρεωτικό Ωράριο : " />
							</ui:define>
							<h:inputText value="#{employment.mandatoryWorkingHours}" size="3"
								maxlength="3" required="true" />
						</s:decorate>

						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Πραγματικό Ωράριο : " />
							</ui:define>
							<h:inputText value="#{employment.finalWorkingHours}" size="3"
								maxlength="3" required="true" />
						</s:decorate>

					</h:panelGrid>

					<h:panelGrid columns="1">
						<s:decorate template="/layout/doubleLineEdit.xhtml">
							<ui:define name="label">
								<h:outputText value="Αιτία Τροποποίησης : " />
							</ui:define>
							<h:inputText value="#{employment.modificationReason}" size="40"
								required="true" maxlength="200" />
						</s:decorate>
					</h:panelGrid>

					<rich:separator lineType="dashed" height="2" />

					<h:panelGroup>

						<s:div styleClass="actionButtons">
							<s:button id="revertButton" value="Επιστροφή"
								rendered="#{employmentHome.managed}"
								action="#{employmentHome.revert}"
								view="#{empty from ? '/home' : from}.xhtml}" />

							<rich:spacer width="10" />
							<h:commandButton action="#{employmentHome.update}"
								value="Ανανέωση" id="updateButton"
								rendered="#{employmentHome.managed}"
								disabled="#{!employment.active}" />
							<rich:spacer width="3" />


						</s:div>
					</h:panelGroup>


				</h:panelGrid>
			</h:form>
		</rich:panel>



	</ui:define>
</ui:composition>
</html>
