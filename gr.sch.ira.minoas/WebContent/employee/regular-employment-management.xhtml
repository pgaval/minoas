<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Οργανική Θέσης του/της #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>

			<h:form>
				<h:panelGrid columns="1">

					<h:outputText
						value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό όλων των οργανικών θέσεων του εκπαιδευτικού. Μπορείτε να τροποποιήσεται, αν θέλετε, την ενεργή οργανική θέση." />
					<a4j:outputPanel id="employmentsTable">
						<rich:dataTable id="employeeRegularEmploymentList"
							value="#{employeeRegularEmploymentsListQuery.resultList}"
							var="_employment" rows="15" border="0"
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							width="100%">
							<f:facet name="header">
								<h:outputLabel value="Ενεργή Οργανική Θέση Εκπαιδευτικού" />
							</f:facet>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Σχολική Χρονία" />
								</f:facet>
								<h:outputText value="#{_employment.schoolYear.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Σχολική Μονάδα" />
								</f:facet>
								<h:outputText value="#{_employment.school.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ανάληψη Υπ." />
								</f:facet>
								<h:outputText value="#{_employment.established}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Λήξη Υπ." />
								</f:facet>
								<h:outputText value="#{_employment.terminated}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ειδικότητα" />
								</f:facet>
								<h:outputText value="#{_employment.specialization.id}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Υποχ. Ωράριο" />
								</f:facet>
								<h:outputText value="#{_employment.mandatoryWorkingHours}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Πραγ. Ωράριο" />
								</f:facet>
								<h:outputText value="#{_employment.finalWorkingHours}" />
							</rich:column>


							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ενέργεια" />
								</f:facet>
								<rich:toolBar itemSeparator="line">
									<a4j:commandLink id="updateLink"
										disabled="#{!(s:hasRole('ADMIN') or s:hasRole('MANAGE_EMPLOYEE'))}"
										reRender="updateModalPanelContent" immediate="true"
										oncomplete="#{rich:component('updateModalPanel')}.show()"
										value="Τροποποίηση">
										<a4j:actionparam name="employmentID" value="#{_employment.id}"
											assignTo="#{employmentHome.id}"
											converter="javax.faces.Integer" />
									</a4j:commandLink>
								</rich:toolBar>
							</rich:column>
						</rich:dataTable>
					</a4j:outputPanel>
					<h:panelGroup>

						<s:div styleClass="actionButtons">
							<s:button view="#{empty from ? '/home' : from}.xhtml}"
								value="Τέλος Εργασίας" propagation="end" />
							<a4j:commandButton id="createButton"
								disabled="#{!(s:hasRole('ADMIN') or s:hasRole('ADD_LEAVE'))}"
								action="#{employmentHome.prepareForNewRegularEmploymentOfEmployee}"
								reRender="createModalPanelContent" immediate="true"
								oncomplete="#{rich:component('createModalPanel')}.show()"
								value="Καταχώρηση Νέας Οργανικής">
							</a4j:commandButton>
						</s:div>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:panel>

		<rich:modalPanel id="createModalPanel" autosized="true">
			<f:facet name="header">
				<h:outputText
					value="Οργανικής Εκπαιδευτικού #{employeeUtil.prettyFormat(employeeHome.instance)}"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink4" />
					<rich:componentControl for="createModalPanel" attachTo="hidelink4"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
				<h:panelGrid columns="1">
					<rich:messages style="color:red;"></rich:messages>
					<h:form>
						<a4j:outputPanel id="createModalPanelContent" layout="inline">
						<a4j:region>
			
							<h:panelGrid columns="1">



								<h:panelGrid columns="2">

									<s:decorate id="unit" template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Σχολική Μονάδα Οργανικής" />
										</ui:define>

										<h:inputText value="#{employmentHome.instance.school}" required="true"
											id="schoolTarget" styleClass="fieldValueText"
											tabindex="1" converter="unitConverter" size="22"
											maxlength="22">
											
											<a4j:support event="onblur" ajaxSingle="true" reRender="unit"
												bypassUpdates="true" />
											
											<rich:suggestionbox for="schoolTarget" var="schoolUnit"
												suggestionAction="#{schoolUnitSuggester.suggest}">
												<f:facet name="nothingLabel">
													<h:outputText value="Άγνωστη Σχολική Μονάδα" />
												</f:facet>
												<h:column>
													<h:outputText value="#{schoolUnit.title}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
									</s:decorate>

									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Ειδικότητα : " />
										</ui:define>
										<h:inputText id="specializationFilter" readonly="true"
											value="#{employmentHome.instance.specialization}"
											styleClass="fieldValueText"
											converter="specializationConverter" size="8" maxlength="8">
											<rich:suggestionbox height="100" width="250"
												for="specializationFilter" var="a_spec"
												suggestionAction="#{specializationSuggester.suggest}">
												<f:facet name="nothingLabel">
													<h:outputText value="Άγνωστη Ειδικότητα" />
												</f:facet>
												<h:column>
													<h:outputText value="#{a_spec.id}" />
												</h:column>
												<h:column>
													<h:outputText value="#{a_spec.title}" />
												</h:column>
											</rich:suggestionbox>
										</h:inputText>
									</s:decorate>


									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Ανάληψη Υπηρεσίας : " />
										</ui:define>
										<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
											enableManualInput="true" inputSize="12" inputClass="fieldValueText"
											required="true" value="#{employmentHome.instance.established}">
										</rich:calendar>
									</s:decorate>

									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Λήξη Υπηρεσίας : " />
										</ui:define>
										<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
											enableManualInput="true" inputSize="12" inputClass="fieldValueText"
											value="#{employmentHome.instance.terminated}" required="false">
										</rich:calendar>
									</s:decorate>


									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Υποχρεωτικό Ωράριο : " />
										</ui:define>
										<h:inputText value="#{employmentHome.instance.mandatoryWorkingHours}"
											size="3" maxlength="3" required="true" />
									</s:decorate>

									<s:decorate template="/layout/doubleLineEdit.xhtml">
										<ui:define name="label">
											<h:outputText value="Πραγματικό Ωράριο : " />
										</ui:define>
										<h:inputText value="#{employmentHome.instance.finalWorkingHours}" size="3"
											maxlength="3" required="true" />
									</s:decorate>

								</h:panelGrid>

								<rich:separator lineType="dashed" height="2" />
							</h:panelGrid>
							</a4j:region>
						</a4j:outputPanel>

						<h:panelGrid columns="2">

							<a4j:commandButton value="Καταχώρηση Οργανικής !"
								action="#{employmentHome.insertNewRegularEmploymentOfEmployee}"
								data="#{facesContext.maximumSeverity.ordinal ge 2}"
								oncomplete="if(data == false) Richfaces.hideModalPanel('createModalPanel');"
								reRender="employmentsTable" />
							<a4j:commandButton value="Επιστροφή .."
								action="#{employmentHome.clearInstance}"
								onclick="#{rich:component('createModalPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</h:panelGrid>
		</rich:modalPanel>

		<rich:modalPanel id="updateModalPanel" autosized="true" width="250">

			<f:facet name="header">
				<h:outputText
					value="Τροποποίηση Οργανικής Εκπαιδευτικού #{employeeUtil.prettyFormat(employeeHome.instance)}"
					style="padding-right:15px;" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/modal/close.png" styleClass="hidelink"
						width="18" height="18" id="hidelink5" />
					<rich:componentControl for="updateModalPanel" attachTo="hidelink5"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<a4j:region>
				<h:form>

					<h:panelGrid columns="1">
						<rich:messages style="color:red;"></rich:messages>
						<a4j:outputPanel id="updateModalPanelContent" layout="inline">

							<h:panelGrid columns="2">

								<s:decorate id="unit" template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχολική Μονάδα Οργανικής" />
									</ui:define>

									<h:inputText value="#{employmentHome.instance.school}"
										required="true" readonly="true" id="schoolTarget"
										styleClass="fieldValueText" tabindex="1"
										converter="unitConverter" size="22" maxlength="22">
										<a4j:support event="onblur" ajaxSingle="true" reRender="unit"
											bypassUpdates="true" />

										<rich:suggestionbox for="schoolTarget" var="schoolUnit"
											suggestionAction="#{schoolUnitSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστη Σχολική Μονάδα" />
											</f:facet>
											<h:column>
												<h:outputText value="#{schoolUnit.title}" />
											</h:column>
										</rich:suggestionbox>
									</h:inputText>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Ειδικότητα : " />
									</ui:define>
									<h:inputText id="specializationFilter" readonly="true"
										value="#{employmentHome.instance.specialization}"
										styleClass="fieldValueText"
										converter="specializationConverter" size="8" maxlength="8">
										<rich:suggestionbox height="100" width="250"
											for="specializationFilter" var="a_spec"
											suggestionAction="#{specializationSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστη Ειδικότητα" />
											</f:facet>
											<h:column>
												<h:outputText value="#{a_spec.id}" />
											</h:column>
											<h:column>
												<h:outputText value="#{a_spec.title}" />
											</h:column>
										</rich:suggestionbox>
									</h:inputText>
								</s:decorate>


								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Ανάληψη Υπηρεσίας : " />
									</ui:define>
									<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
										enableManualInput="true" inputClass="fieldValueText"
										inputSize="10" required="true"
										value="#{employmentHome.instance.established}">
									</rich:calendar>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη Υπηρεσίας : " />
									</ui:define>
									<rich:calendar datePattern="dd/MM/yyyy" style="width:50px"
										enableManualInput="true" inputClass="fieldValueText"
										inputSize="10" value="#{employmentHome.instance.terminated}"
										required="false">
									</rich:calendar>
								</s:decorate>


								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Υποχρεωτικό Ωράριο : " />
									</ui:define>
									<h:inputText
										value="#{employmentHome.instance.mandatoryWorkingHours}"
										size="3" maxlength="3" required="true" />
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Πραγματικό Ωράριο : " />
									</ui:define>
									<h:inputText
										value="#{employmentHome.instance.finalWorkingHours}" size="3"
										maxlength="3" required="true" />
								</s:decorate>

							</h:panelGrid>
						</a4j:outputPanel>

						<rich:separator lineType="dashed" height="2" />

						<h:panelGroup>
							<s:div styleClass="actionButtons">
								<a4j:commandButton value="Ανανέωση Οργανικής !"
									action="#{employmentHome.update()}"
									data="#{facesContext.maximumSeverity.ordinal ge 2}"
									oncomplete="if(data == false) Richfaces.hideModalPanel('updateModalPanel');"
									reRender="employmentsTable" />
								<a4j:commandButton value="Επιστροφή .."
									action="#{employmentHome.revert()}"
									onclick="#{rich:component('updateModalPanel')}.hide();" />
							</s:div>
						</h:panelGroup>

					</h:panelGrid>

				</h:form>
			</a4j:region>
		</rich:modalPanel>
	</ui:define>
</ui:composition>
</html>
