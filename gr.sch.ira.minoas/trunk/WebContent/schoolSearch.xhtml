<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="layout/template.xhtml">

	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">Επιλογή Σχολικής Μονάδας</f:facet>
			<p>
				<h:outputText
					value="Πριν να συνεχίσεται, πρέπει να επιλέξετε σχολική μονάδα απο
				τον παρακάτω πίνακα." />
			</p>
			<p>
				<h:outputText value="Για την διευκόλυνση σας, μπορείτε να
				φιλτράρεται την λίστα με τα διαθέσιμα φίλτρα." />
			</p>	
			<h:form id="schoolSearchForm">
				<h:panelGrid columns="3">
					<h:panelGroup>
					<h:outputLabel value="Τίτλος Σχολείου : "  />
					<h:inputText value="#{schoolSearch.searchString}" id="searchString"
						style="width: 165px;">
						<a4j:support event="onkeyup"
							actionListener="#{schoolSearch.schoolSearch}"
							reRender="schoolListResult" status="schoolSearchStatus"/>
					</h:inputText>
					</h:panelGroup>
					<a4j:status id="schoolSearchStatus">
						<f:facet name="start">
						<h:graphicImage value="/img/spinner.gif" />
						</f:facet>
					</a4j:status>
					<a4j:commandButton value="Αναζήτηση" actionListener="#{schoolSearch.schoolSearch}"
							reRender="schoolListResult" status="schoolSearchStatus"/>
				</h:panelGrid>		
				 <a4j:include id="schoolListResult" viewId="/schoolList.xhtml">
				</a4j:include>



			</h:form>

		</rich:panel>

	</ui:define>

</ui:composition>
