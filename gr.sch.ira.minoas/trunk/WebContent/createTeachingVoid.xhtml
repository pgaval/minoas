<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Εισαγωγή Νέου Κενού Σχολικής Μονάδας #{school.title} (#{school.regionCode} 'ΗΡΑΚΛΕΙΟΥ) " />
			</f:facet>
			<s:div rendered="${conversationStatus == 'CREATING_NEW_VOID'}">
				<h:outputText
					value="Για να προσθέσετε ένα νέο διδακτικό κενό, πρέπει πρώτα να
					επιλέξετε την ειδικότητα που αφορά το κένο και το σύνολο το
					διδακτικών ωρών που απαιτούνται για την πλήρωση του κενού αυτού." />
				<br />
				<rich:spacer width="1" height="10" title="Here is a spacer..." />
				<br />
				<h:outputText
					value="Στην συνέχεια και αν είναι κάτι τέτοιο δυνατό, μπορείται να
					προσδιορίσεται την τρέχουσα κατανομή του κενού σε διδασκόμενες ώρες
					κατά τύπο προσωπικού." />
				<br />

				<ui:include src="/components/void/teachingVoidComponent.xhtml">
					<ui:param name="teachingVoid" value="#{teachingVoid}" />
				</ui:include>
			</s:div>
			<s:div rendered="${conversationStatus == 'NEW_VOID_SAVED'}">
				<rich:panel>
					<f:facet name="header">Επιτυχής Εισαγωγή Διδακτικού Κενού...</f:facet>
					<h:panelGrid columns="1">
					<h:panelGroup>
					<h:outputText value="Η εισαγωγή του διδακτικού κενού ειδικότητας " />
					<h:outputLabel value="#{teachingVoid.specialisation.title}"
						styleClass="name" />
					<h:outputText value=" και συνολικού αριθμού διδακτικών ωρών " />
					<h:outputLabel value="#{teachingVoid.requiredHours}" />
					<h:outputText
						value="ήταν επιτυχής. Επιλέξτε απο τις παρακάτω διαθέσιμες ενέργειες για να συνεχίσεται." />
					<br />
					<rich:spacer height="20" />
					</h:panelGroup>
					<h:panelGroup>
							<s:link value="Δημιουργεία Επιπλέον Κενού"
								action="createAnotherTeachingVoid" />
							| <s:link value="Δημιουργεία Κενού σε άλλη Σχολική μονάδα"
								action="changeSchool" />
							| <s:link value="Διαχείρηση Κενών Σχολικής Μονάδας"
								action="manageSchoolVoids" />
						</h:panelGroup>
					</h:panelGrid>
				</rich:panel>
			</s:div>
		</rich:panel>

	</ui:define>

</ui:composition>
