<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Μινοας - Ολοκληρωμένο Σύστημα</title>
<link href="#{theme.css}" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>

<!-- header start -->
<div id="header">
	<div id="logo">
		<h1>Μίνωας</h1>
		<p>Ολοκληρωμένο Σύστημα Μηχανογράφησης</p>
	</div>
	<div id="search">
	</div>
</div>
<!-- header end -->
<div id="menu">
	<s:link value="Κεντρική Σελίδα" view="/home.xhtml" propagation="none"  styleClass="current_page_item"/>
	<s:link value="Σύνδεση" view="/login.xhtml" rendered="#{!identity.loggedIn}" propagation="none"  styleClass="current_page_item"/>
	<s:link value="Αποσύνδεση" action="#{identity.logout}" view="/home.xhtml" rendered="#{identity.loggedIn}" styleClass="current_page_item"/>
</div>
<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
		<ui:insert name="body" />
	</div>
	<!-- end content -->
	<!-- start siderbar -->
	<div id="sidebar">
		<h2>Μενού</h2>
		<rich:panelMenu mode="ajax">
	<rich:panelMenuGroup label="Διαχείριση Μίνωα">
		<rich:panelMenu mode="ajax">
			<rich:panelMenuItem>
				<s:link value="Σχολικά Έτη" action="#{schoolYearAdmin.search()}"
					view="/schoolYears.xhtml" />
			</rich:panelMenuItem>
			<rich:panelMenuItem>
				<s:link value="Εισαγωγή Σχολικής Μονάδας"
					action="#{schoolYearAdmin.search()}" view="/schoolYears.xhtml" />
			</rich:panelMenuItem>

			<rich:panelMenuGroup label="Ασφάλεια και Πρόσβαση">
				<rich:panelMenu>
					<rich:panelMenuItem>
						<s:link value="Διαχείριση Χρηστών"
							action="#{principalAdmin.search()}" view="/principals.xhtml" />
					</rich:panelMenuItem>
					<rich:panelMenuItem>
						<s:link value="Διαχείριση Ρόλων" view="/roles.xhtml" />
					</rich:panelMenuItem>
					<rich:panelMenuItem>
						<s:link value="Διαχείριση Ομάδων" view="/roleGroups.xhtml" />
					</rich:panelMenuItem>
				</rich:panelMenu>
			</rich:panelMenuGroup>
		</rich:panelMenu>
	</rich:panelMenuGroup>
	<rich:panelMenuGroup label="Σχολικές Μονάδες">
		<rich:panelMenu mode="ajax">
			<rich:panelMenuItem>
				<s:link value="Καρτέλα Μονάδας" action="#{schoolSearch.beginSchoolSearchConversation}"/>
			</rich:panelMenuItem>
		</rich:panelMenu>
	</rich:panelMenuGroup>
	<rich:panelMenuGroup label="Προσωπικό">
		<rich:panelMenu>
			<rich:panelMenuItem>
				<s:link value="Καρτέλα Εκπαιδευτικού" action="#{employeeManagement.beginEmployeeManagementConversation}" />
			</rich:panelMenuItem>
		</rich:panelMenu>
	</rich:panelMenuGroup>
	<rich:panelMenuGroup label="Διδακτικά Κενά">
		<rich:panelMenu mode="ajax">
			<rich:panelMenuItem>
				<s:link value="Εισαγωγή Νέου Κενού"
					action="#{voidManagement.beginCreateTeachingVoid()}" />
			</rich:panelMenuItem>
			<rich:panelMenuItem>
				<s:link value="Διαχείριση Κενών Μονάδας"
					action="#{voidManagement.beginSchoolVoidManagement()}" />
			</rich:panelMenuItem>
			<rich:panelMenuGroup label="Προβολή Ενεργών Κενών ...."
				expandMode="ajax">
				<rich:panelMenuItem>
					<s:link value="Εισαγωγή Νέου Κενού"
						action="#{voidManagement.beginCreateTeachingVoid()}" />
				</rich:panelMenuItem>
				<rich:panelMenuItem>
					<s:link value="Διαχείριση Κενών Μονάδας"
						action="#{voidManagement.beginSchoolVoidManagement()}" />
				</rich:panelMenuItem>
			</rich:panelMenuGroup>
		</rich:panelMenu>

	</rich:panelMenuGroup>

</rich:panelMenu>
	
	</div>
	<!-- end siderbar -->
	<div style="clear: both">&nbsp;</div>
</div>
<!-- end page -->
<!-- start footer -->
<div id="footer">
</div>
<!-- end footer -->

</body>
</html>
