<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="layout/template.xhtml">
                       
<ui:define name="body">

	<div class="section">
		<span class="error">
			<h:messages globalOnly="true" styleClass="message"/>
		</span>
		
		
	</div>
   
		<rich:panel>
		<f:facet name="header">Διαχείριση Σχολικής Μονάδας</f:facet>
			<div class="section">
			<h:form id="insertVoid">
			<h:outputLabel value="Ειδικότητα" />
				<h:inputText value="#{schoolSearch.searchString}"
					id="voidSpecialization">
					<rich:suggestionbox height="100" width="200" border="1" for="voidSpecialization"
						suggestionAction="#{coreSearching.suggestSpecialization}"
						var="result" fetchValue="#{result.id}" nothingLabel="Eidikothta ???">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{result.id}"></h:outputText>
							</f:facet>

						</h:column>
						<h:column>
							<h:outputText value="#{result.title}" />
						</h:column>

					</rich:suggestionbox>
				</h:inputText>

			</h:form>
		</div>
			<h:form id="schoolVoidSearchForm">
			
			<a:outputPanel rendered="#{voids.rowCount==0}">
				<p>
					Η σχολική μονάδα δεν παρουσιάζει καταχωρημένα κενά ....
				</p>
			</a:outputPanel>
			<a:outputPanel rendered="#{voids.rowCount!=0}">
				<rich:dataTable id="voidList" var="void" value="#{voids}"
					onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rendered="#{voids.rowCount!=0}">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="Ειδικότητα" />
							</rich:column>
							<rich:column>
								<h:outputText value="Λεκτικό Ειδικότητας" />
							</rich:column>
							<rich:column>
								<h:outputText value="Απαιτούμενες Ώρες" />
							</rich:column>
							<rich:column>
								<h:outputText value="Πλεόνασμα Ωρών" />
							</rich:column>
							<rich:column>
								<h:outputText value="Έλλειμα Ωρών" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>

					<rich:column>
						<h:outputText value="#{void.specialisation.id}" />
					</rich:column>

					<rich:column>
						<h:outputText value="#{void.specialisation.title}" />
					</rich:column>

					<rich:column>
						<h:outputText value="#{void.requiredHours}" />
					</rich:column>

					<rich:column>
						<h:outputText value="#{void.teachingHours}" />
					</rich:column>
					
					<rich:column>
						<h:outputText value="#{void.teachingHours}" />
					</rich:column>
					
					

				</rich:dataTable>
				
				<rich:datascroller align="left" for="voidList" maxPages="20"
					page="#{schoolVoidSearch.page}" id="sc2" reRender="sc1" />
				</a:outputPanel>
			</h:form>

		</rich:panel>

	</ui:define>

</ui:composition>
