<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="insertVoid">
		<h:outputLabel value="Ειδικότητα" />
		<h:inputText value="#{voidManagement.teachingVoid.specialisation}"
			id="voidSpecialization" />
		<rich:suggestionbox height="150" width="250" border="1" tokens=",["
			rules="none" for="voidSpecialization"
			suggestionAction="#{specializationFinder.suggestSpecialization}"
			var="result" fetchValue="#{result.id}"
			nothingLabel="Ανύπαρκτη Ειδικότητα">
			<h:column>
				<h:outputText value="#{result.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{result.title}" />
			</h:column>
		</rich:suggestionbox>
		<h:outputLabel value="Διδακτικές Ώρες :" />
		<h:inputText id="teachingHours" value="#{voidManagement.teachingVoid.requiredHours}"/>
		<rich:dataTable 
                    onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    cellpadding="0" cellspacing="0" 
                    width="700" border="0" var="record" value="#{report.expReport.records}">
                    
       </rich:dataTable>
		<h:commandButton id="createTeachingVoid" value="Καταχώρηση ..."
			action="#{schoolVoidManagement.createTeachingVoid}" />
	</h:form>
</ui:composition>
