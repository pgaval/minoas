<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/template.xhtml">
                       
<ui:define name="body">

    <h:messages globalOnly="true" styleClass="message"/>
    
    <rich:panel>
        <f:facet name="header">voidManagement</f:facet>
            
        <div class="dialog">
            <div class="prop">
                <span class="name">Value</span>
                <span class="value">#{voidManagement.value}</span>
            </div>
        </div>
        
        <div style="clear:both"/>
    
    </rich:panel>
    
    <h:form id="voidManagement">
        <div class="actionButtons">
            <h:commandButton id="begin" value="Begin" 
                action="#{voidManagement.begin}"/>     			  
            <h:commandButton id="inc" value="Increment" 
                action="#{voidManagement.increment}"/>     			  
            <h:commandButton id="end" value="End" 
                action="#{voidManagement.end}"/>     			  
        </div>
    </h:form>
    
</ui:define>

</ui:composition>
