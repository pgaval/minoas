<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="body">
		<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText value="Εισαγωγή Νέου Σχολικού Έτους ..." />
			</f:facet>
			<h:panelGrid columns="1" width="90%">
				<h:outputText
					value="Η εισαγωγή / ανανέωση της Σχολικής Χρονίας #{schoolYear.title} ήταν επιτυχής." />
				<rich:spacer height="20"></rich:spacer>
			</h:panelGrid>
			<h:panelGroup>
				[ <s:link value="Επιστροφή" action="end" /> | <s:link
					value="Εισαγωγή Επιπλέον Σχολικής Χρονίας" action="start" /> ]
			</h:panelGroup>
		</rich:panel>
	</ui:define>

</ui:composition>

</html>
