<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<a4j:form>
	<rich:toolBar >
		<rich:toolBarGroup location="left" rendered="#{identity.loggedIn}">
		<rich:dropDownMenu value="Σχολική Μονάδα">
			<rich:menuItem value="Αναζήτηση ..." />
			<rich:menuItem value="Επιλογη Σχολικής Μονάδας" action="#{schoolSearch.begin}"  />
			<rich:menuSeparator />
			<rich:menuItem value="Διαχείριση ..." />
		</rich:dropDownMenu>
		<rich:dropDownMenu value="Διδακτικά Κενά">
			<rich:menuItem value="Εισαγωγή Νέου Κενού" action="#{createTeachingVoid.begin()}"/>
			<rich:menuItem value="Διαχείριση Κενών Μονάδας" action="#{manageSchoolVoids.begin()}" />
		</rich:dropDownMenu>
		</rich:toolBarGroup>
		<rich:toolBarGroup>
			<h:outputText value="#{projectName}:" />
			<s:link view="/home.xhtml" value="Κεντρική Σελίδα" />
		</rich:toolBarGroup>
		<rich:toolBarGroup location="right">
			<h:outputText value="Welcome, #{identity.username}!"
				rendered="#{identity.loggedIn}" />
			<s:link view="/login.xhtml" value="Είσοδος"
				rendered="#{not identity.loggedIn}" />
			<s:link view="/home.xhtml" action="#{identity.logout}" value="Έξοδος"
				rendered="#{identity.loggedIn}" />
		</rich:toolBarGroup>
	</rich:toolBar>
	</a4j:form>
</ui:composition>
