<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Μινοας - Ολοκληρωμένο Σύστημα</title>
	<link href="stylesheet/screen.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="document">
	<div id="header">
		<div id="title"><img src="img/hdr.title.gif" alt="JBoss Suites: seam framework demo"/></div>
		<div id="status">
            Welcome #{user.name}
            <s:link id="mainPageLink" view="/home.xhtml" value="Κεντρική Σελίδα" propagation="none"/>
            | <s:link id="loginLink" view="/login.xhtml" value="Σύνδεση" propagation="none"/>
            | <s:link id="logoutLink" action="#{identity.logout}" value="Αποσύνδεση"/>
		</div>
	</div>
	<div id="container">
		<div id="sidebar" >
			<ui:insert name="sidebar" />
			<h:form >
			<rich:panelMenu mode="server" rendered="#{identity.loggedIn}">
				<rich:panelMenuGroup label="Διδακτικά Κενά ...." expanded="true">
					<rich:panelMenuItem>
						<s:link  value="Εισαγωγή Νέου Κενού" action="#{manageVoid.beginCreateTeachingVoid()}" />
					</rich:panelMenuItem>
					<rich:panelMenuItem>
						<s:link value="Διαχείριση Κενών Μονάδας"
						action="#{manageSchoolVoids.begin()}" />
					</rich:panelMenuItem> 
				</rich:panelMenuGroup>
			</rich:panelMenu>
		</h:form>
		</div>
		<div id="body">
			<ui:insert name="body"/>
		</div>
	</div>
	<div id="footer">Created with JBoss Seam 2.0, JBoss EJB 3.0, JSF 1.2, Hibernate 3 and Facelets</div>
</div>
</body>
</html>
