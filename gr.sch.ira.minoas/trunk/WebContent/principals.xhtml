<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="#{theme.template}">
		<ui:define name="body">
			<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Χρηστών ..." />
			</f:facet>
			<h:panelGrid columns="1">
				<h:outputText value="mpla, mpla, mpla, mpla, mpla...." />
				
				<h:form>
				<rich:dataTable id="principalTable" width="100%" rows="10" 
								var="a_principal" value="#{principals}">
					<f:facet name="header">
						<h:outputText value="Διαθέσιμοι Χρήστες" />
					</f:facet>
					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Όνομα" />
						</f:facet>
						<h:outputText value="#{a_principal.username}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Πραγματικό Όνομα" />
						</f:facet>
						<h:outputText value="#{a_principal.realName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="e-mail" />
						</f:facet>
						<h:outputText value="#{a_principal.email}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Γραφείο" />
						</f:facet>
						<h:outputText value="#{a_principal.office}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Ενέργειες" />
						</f:facet>
						<s:link value="Επεξεργασία" action="#{principalAdmin.selectPrincipal}" />
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller align="right" for="principalTable"
							maxPages="10" id="sc1" renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">
							<f:facet name="first">
								<h:outputText value="Πρώτη" />
							</f:facet>
							<f:facet name="last">
								<h:outputText value="Τελευταία" />
							</f:facet>
							 <f:facet name="pages">

                                      <h:outputText value="#{pageIndex} / #{pages}"></h:outputText>

                                </f:facet>
						</rich:datascroller>
					</f:facet>
				</rich:dataTable>
				<s:link value="Εισαγωγή Νέου Χρήστη" action="#{principalAdmin.newPrincipal()}" />
				</h:form>
				
			</h:panelGrid>
			</rich:panel>
				
			<rich:modalPanel id="principalWizard" autosized="true" moveable="true">
							<f:facet name="header">
				<h:outputText value="Κάτι Σχετικό με principal ..." />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<!-- <h:graphicImage value="/images/modal/close.png"
						style="cursor:pointer" id="hidelink" />
					 -->
					<s:link value="(seam) [X]" action="cancel"
						onclick="Richfaces.hideModalPanel('principalWizard')" />
					<a4j:commandLink value="[X]" action="cancel"
						onclick="Richfaces.hideModalPanel('principalWizard')" />
				</h:panelGroup>
			</f:facet>
			
		</rich:modalPanel>
		</ui:define>
	</ui:composition>
</html>
