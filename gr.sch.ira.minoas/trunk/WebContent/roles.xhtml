<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="layout/template.xhtml">
		<ui:define name="body">
			<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Ρόλων ..." />
			</f:facet>
			<s:div>
				<h:outputText value="Στον παρακάτω πίνακα εμφανίζονται οι διαθέσιμοι ρόλοι που έχουν οριστεί στο σύστημα." />
			</s:div>
			<a4j:form>
				<h:panelGrid columns="1">
					<h:panelGroup>
						<rich:dataTable id="existingRoleListing" width="100%"
							rendered="#{roles.rowCount gt 0}" var="a_role" value="#{roles}">
							<f:facet name="header">
								<h:outputText value="Διαθέσιμοι Ρόλοι" />
							</f:facet>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Όνομα Ρόλου" />
								</f:facet>
								<h:outputText value="#{a_role.id}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Περιγραφή Ρόλου" />
								</f:facet>
								<h:outputText value="#{a_role.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ενέργεια ..." />
								</f:facet>
								<a4j:commandLink id="removeRoleLink"
									action="#{roleManagement.selectRole(a_role)}"
									value="Διαγραφή Ρόλου" oncomplete="javascript:Richfaces.showModalPanel('removeRolePanel');">
									<!-- <rich:componentControl for="removeRolePanel"
										attachTo="removeRoleLink" operation="show" event="onclick" />  -->
								</a4j:commandLink>

							</rich:column>
							<f:facet name="footer">
								<rich:datascroller align="left" for="existingRoleListing" id="sc1" /> 
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup>
					<rich:panel>
						<f:facet name="header">Δημιουργεία Νέου Ρόλου</f:facet>
						<h:outputLabel value="Όνομα Ρόλου" for="roleName" />
						<h:inputText id="roleName" value="" size="16" maxlength="32" />
						<h:outputLabel value="Περιγραφή Ρόλου" for="roletitle"/>
						<h:inputText id="roletitle" value="" size="30" maxlength="250"/>
						<a4j:commandButton value="Καταχώρηση ..."/>
						</rich:panel>
					</h:panelGroup>
				</h:panelGrid>
			</a4j:form>
		</rich:panel>
		
		<rich:modalPanel id="removeRolePanel" width="200" height="130" resizeable="true">
			<a4j:form>
			<f:facet name="header">
				<h:outputText value="Διαγραφή Ρόλου ..." />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<!-- <h:graphicImage value="/images/modal/close.png"
						style="cursor:pointer" id="hidelink" />
					 -->
					<h:outputLink value="#" id="hidelink">
						<h:outputText value="[X]" />
						<rich:componentControl for="removeRolePanel" attachTo="hidelink"
							operation="hide" event="onclick" />
					</h:outputLink>
				</h:panelGroup>
			</f:facet>
			<h:outputText
				value="Ο Ρόλος θα διαγραφεί απο το σύστημα και η διαδικασία δεν είναι αναστρέψιμη."></h:outputText>
			<br />
			<br />
			<h:outputText value="Να γίνει η διαφραφή ?"></h:outputText>
        	<br />
        	<br />
        	<s:button action="#{roleManagement.removeRole(role)}" propagation="join" value="Ναι"></s:button>
			<rich:spacer width="15"/>
			<h:commandButton id="noButton"  value="Οχι">
			<rich:componentControl for="removeRolePanel" attachTo="noButton"
							operation="hide" event="onclick" />
			</h:commandButton>
			</a4j:form>
		</rich:modalPanel>
		</ui:define>
	</ui:composition>
</html>
