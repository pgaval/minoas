<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
	<a4j:outputPanel id="searchResults" rendered="#{schools.rowCount>0}">
		<rich:dataTable id="schoolList" value="#{schools}" var="school"
			rendered="#{schools.rowCount>0}" rows="10" border="0"
			onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
			<f:facet name="header">
				<h:outputLabel value="Λίστα Σχολικών Μονάδων" />
			</f:facet>
			
			<rich:column>
				<f:facet name="header">Κωδικός Μονάδας</f:facet>
				<h:outputText value="#{school.ministryCode}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">Τίτλος Μονάδας</f:facet>
				<s:link id="viewSchoolVoids" value="#{school.title}"
					action="selectSchool"/>
			</rich:column>
			<rich:column>
				<f:facet name="header">Περιοχή</f:facet>
				<h:outputText value="#{school.regionCode}' ΗΡΑΚΛΕΙΟΥ" />
			</rich:column>
			
			<f:facet name="footer">

				<rich:datascroller align="left" for="schoolList" maxPages="20"
					page="#{schoolVoidSearch.page}" id="sc1" />
			</f:facet>

		</rich:dataTable>





	</a4j:outputPanel>
</ui:component>
