<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="#{theme.template}">
	<ui:define name="body">
		<rich:panel headerClass="pagetitle" bodyClass="post">
			<f:facet name="header">
			Αναζήτηση Προσωπικού
			</f:facet>
			<br />
			<h:panelGrid columns="1" width="100%">
				
					<rich:panelBar>
						<rich:panelBarItem label="Αναζήτηση με Προσωπικά Στοιχεία">
							<h:form id="searchForm">
							<h:panelGrid columns="4">
								<h:outputLabel value="Επώνυμο" for="" />
								<h:inputText value="#{employeeSearch.employeeLastNameFilter}" />
								<h:outputLabel value="Όνομα" for="" />
								<h:inputText value="#{employeeSearch.employeeFirstNameFilter}" />
								<h:outputLabel value="Πατρώνυμο" for="" />
								<h:inputText value="#{employeeSearch.employeeFatherNameFilter}" />

								<h:commandButton id="searchButton" action="search"
									value="Αναζήτηση" />
							</h:panelGrid>
							</h:form>
						</rich:panelBarItem>
						<rich:panelBarItem label="Αναζήτηση με ΑΦΜ">
							<h:form id="searchByVATNumberForm">
							<h:outputLabel value="ΑΦΜ Εκπαιδευτικού : " for="afmFilter" />
							<h:inputText id="afmFilter"
								value="#{employeeSearch.employeeVATNumberFilter}" />
							<h:commandButton id="searchByVATNumberButton"
								action="searchByVATNumber" value="Αναζήτηση" />
							</h:form>
						</rich:panelBarItem>
					<rich:panelBarItem label="Αναζήτηση με A.M.">
						<h:form id="searchByRegistryIDForm">
							<h:outputLabel value="Α.Μ Εκπαιδευτικού : " for="codeFilter" />
							<h:inputText id="codeFilter"
								value="#{employeeSearch.employeeRegistryIDFilter}" />
							<h:commandButton action="searchByRegistryID" value="Αναζήτηση" />
						</h:form>
					</rich:panelBarItem>
				</rich:panelBar>
				

				<h:form>
					<rich:dataTable id="employeeList" var="employee"
						value="#{employeesSearchResult}" rows="15" border="0"
						onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						width="100%">
						<f:facet name="header">
							<h:outputLabel value="Λίστα Σχολικών Μονάδων" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
						ΑΦΜ
					</f:facet>
							<h:outputText value="#{employee.vatNumber}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Α.Μ.
					</f:facet>
							<h:outputText value="#{employee}"
								converter="employeeRegistryIDConverter" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
						Επώνυμο
					</f:facet>
							<h:outputText value="#{employee.lastName}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Όνομα
					</f:facet>
							<h:outputText value="#{employee.firstName}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Πατρώνυμο
					</f:facet>
							<h:outputText value="#{employee.fatherName}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Μητρώνυμο
					</f:facet>
							<h:outputText value="#{employee.motherName}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Έτος Γέννησης
					</f:facet>
							<h:outputText value="#{employee.dateOfBirth}">
								<s:convertDateTime type="date" pattern="yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
						Τύπος
					</f:facet>
							<h:outputText value="#{employee}"
								converter="employeeTypeConverter" />
						</rich:column>


						<f:facet name="footer">
							<rich:datascroller align="left" for="employeeList" maxPages="20"
								id="sc1" />
						</f:facet>
					</rich:dataTable>
				</h:form>
			</h:panelGrid>

		</rich:panel>
		
		
		
	</ui:define>
</ui:composition>

</html>
