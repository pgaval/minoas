<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j"
                template="layout/template.xhtml">
                       
<ui:define name="body">

		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Διαχείριση Κενώ Σχολικής Μονάδας #{school.title} (#{school.regionCode} 'ΗΡΑΚΛΕΙΟΥ) " />
			</f:facet>
			<s:div rendered="#{teachingVoids.size gt 0}">
				<h:outputText
					value="Στην επιλεγμένη σχολική μονάδα, δεν υπάρχουν αυτή την στιγμή καταχωρημένα διδακτικά κενά. Παρακαλώ, επιλέξτε άλλη σχολική μονάδα." />
				<br />
				<s:link value="Επιλογή άλλης Σχολικής Μονάδας ..."
					action="changeSchool" />
			</s:div>
			<s:div rendered="#{teachingVoids.size gt 0}">
				<ui:include src="/components/void/voidListComponent.xhtml">
					<ui:param name="teachingVoids" value="#{teachingVoids}" />
				</ui:include>
				
			</s:div>
		</rich:panel>

	</ui:define>

</ui:composition>
