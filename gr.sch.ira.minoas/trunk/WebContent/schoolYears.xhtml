<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="#{theme.template}">
	<ui:define name="body">
		<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText value="Διαχείριση Σχολικών Ετών ..." />
			</f:facet>
			
			<h:messages globalOnly="true" showSummary="true"/>
			
			<rich:dataTable var="a_schoolyear" value="#{availableSchoolYears}">
				<f:facet name="header">
					<h:outputText value="Λίστα Ενεργών Σχολικών Ετών" />
				</f:facet>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Σχολικό Έτος" />
					</f:facet>
					<h:outputText value="(Τρέχων Σχολικό Έτος)" rendered="#{a_schoolyear.currentSchoolYear}"/>
					<br />
					<h:outputText value="#{a_schoolyear.title}" />
					
					
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Έναρξη" />
					</f:facet>
					<h:outputText value="#{a_schoolyear.startDate}">
						<s:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Λήξη" />
					</f:facet>
					<h:outputText value="#{a_schoolyear.endDate}">
						<s:convertDateTime pattern="MM/dd/yyyy"></s:convertDateTime>
					</h:outputText>
				</rich:column>
				<rich:column>
					<s:button value="Επεξεργασία" action="#{schoolYearAdmin.editSchoolYear()}"></s:button>
				</rich:column>
			</rich:dataTable>
			<rich:separator></rich:separator>

			<h:form>
				<s:button value="Εισαγωγή Νέου Σχολικού Έτους"
					action="#{schoolYearAdmin.newSchoolYear()}" />
			</h:form>
		</rich:panel>
	</ui:define>

</ui:composition>

</html>
