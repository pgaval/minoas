<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="#{theme.template}">

	<ui:define name="body">
		<rich:panel headerClass="pagetitle" bodyClass="post">
			<f:facet  name="header">
			Επιλογή Σχολικής Μονάδας
			</f:facet>
			<h:outputText styleClass="title"
				value="Επιλέξτε Σχολική Μονάδα ..." />
			<br /><br />
			<h:outputText
				value="Πριν να συνεχίσεται, πρέπει να επιλέξετε σχολική μονάδα απο
				τον παρακάτω πίνακα." />
			<br /><br />
			
			<h:outputText
				value="Για την διευκόλυνση σας, μπορείτε να
				φιλτράρεται την λίστα με τα διαθέσιμα φίλτρα." />

			<h:form id="schoolSearchForm">
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputLabel value="Τίτλος Σχολείου : " />
						<h:inputText value="#{schoolAdmin.searchString}" id="searchString"
							style="width: 165px;">
							<a4j:support event="onkeyup"
								actionListener="#{schoolAdmin.search}"
								status="schoolSearchStatus" />
						</h:inputText>

						<a4j:commandButton value="Αναζήτηση"
							actionListener="#{schoolAdmin.search}"
							status="schoolSearchStatus" />
						<a4j:status id="schoolSearchStatus">
							<f:facet name="start">
								<h:graphicImage value="/img/spinner.gif" />
							</f:facet>
						</a4j:status>
					</h:panelGroup>
					<a4j:outputPanel ajaxRendered="true">
						<ui:include src="/components/school/schoolList.xhtml" />
					</a4j:outputPanel>
				</h:panelGrid>
			</h:form>

		</rich:panel>
	</ui:define>

</ui:composition>
