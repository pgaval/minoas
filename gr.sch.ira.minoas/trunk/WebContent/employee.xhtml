<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="#{theme.template}">
	<ui:define name="body">
		<h:form>
		<rich:panel headerClass="pagetitle" bodyClass="post">
				<f:facet name="header">
					<h:outputText value="Καρτέλα Στοιχείων Προσωπικού" />
				</f:facet>
				<rich:simpleTogglePanel switchType="Ajax">
					<f:facet name="header">
						<h:outputText
							value="Καρτέλα #{activeEmployee.lastName} #{activeEmployee.firstName} του #{activeEmployee.fatherName}" />
					</f:facet>

					<h:panelGrid columns="2">
						<ui:include src="/components/employee/basicInfo.xhtml">
							<ui:param name="employee" value="#{activeEmployee}" />
						</ui:include>
						<ui:include src="/components/general/address.xhtml">
							<ui:param name="address" value="#{activeEmployee.address}" />
						</ui:include>
					</h:panelGrid>
				</rich:simpleTogglePanel>

				<rich:tabPanel mode="Ajax">
					<rich:tab rendered="#{employeeUtil.isRegular(activeEmployee)}">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
						</f:facet>
					</rich:tab>
					<rich:tab rendered="#{employeeUtil.isDeputy(activeEmployee)}">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
						</f:facet>
					</rich:tab>
					<rich:tab>
						<f:facet name="label">
							<h:outputText value="Ιστορικό Αποσπάσεων" />
						</f:facet>
					</rich:tab>
					<rich:tab>
						<f:facet name="label">
							<h:outputText value="Ιστορικό Διαθέσεων" />
						</f:facet>
					</rich:tab>
					<rich:tab>
						<f:facet name="label">
							<h:outputText value="Ιστορικό Αδειών" />
						</f:facet>
					</rich:tab>
				</rich:tabPanel>
			</rich:panel>
		
		<s:button value="Πίσω" action="back"></s:button>
		</h:form>	
	</ui:define>

</ui:composition>

</html>
