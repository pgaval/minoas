<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

	<ui:component>
		
		<rich:panelBar>
			<rich:panelBarItem label="Mόνιμο Προσωπικό">
			
				<rich:dataTable var="regularEmployment" value="#{schoolRegularEmployments}">
					<rich:column>
						<f:facet name="header">ΑΜΑ</f:facet>
						<h:outputText value="#{regularEmployment.employee.registryID}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Επώνυμο</f:facet>
						<h:outputText value="#{regularEmployment.employee.lastName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Όνομα</f:facet>
						<h:outputText value="#{regularEmployment.employee.firstName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Πατρώνυμο</f:facet>
						<h:outputText value="#{regularEmployment.employee.fatherName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Ειδικότητα</f:facet>
						<h:outputText value="#{regularEmployment.employee.specialization.id} - #{regularEmployment.employee.specialization.title}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Υποχρεωτικό Ωράριο</f:facet>
						<h:outputText value="#{regularEmployment.mandatoryWorkingHours}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Τελικό Ωράριο</f:facet>
						<h:outputText value="#{regularEmployment.finalWorkingHours}" />
					</rich:column>
				</rich:dataTable>
			</rich:panelBarItem>
			<rich:panelBarItem label="Αναπληρωτές">
				<rich:dataTable var="deputyEmployment" value="#{schoolDeputyEmployments}">
					<rich:column>
						<f:facet name="header">ΑΜΑ</f:facet>
						<h:outputText value="#{deputyEmployment.employee}" />
					</rich:column>
				</rich:dataTable>
			</rich:panelBarItem>
			<rich:panelBarItem label="Υπηρετούντες με Διάθεση">
			</rich:panelBarItem>
		</rich:panelBar>
	</ui:component>

</html>
