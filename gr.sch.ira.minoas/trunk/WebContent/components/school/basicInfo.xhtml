<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="2">
		<h:panelGroup>
			<h:panelGrid columns="2">
				<h:outputLabel value="Κωδ. Υπουργείου" for="schoolCode" />
				<h:inputText id="schoolCode" value="#{selectedSchool.ministryCode}"
					readonly="true" />

				<h:outputLabel value="Τίτλος" for="schoolTitle" />
				<h:inputText id="schoolTitle" value="#{selectedSchool.title}"
					readonly="true" />

				<h:outputLabel value="Περιοχή" for="schoolRegion" />
				<h:inputText id="schoolRegion"
					value="#{selectedSchool.regionCode}' ΗΡΑΚΛΕΙΟΥ" readonly="true" />

				<h:outputLabel value="Μόρια" for="schoolMoria" />
				<h:inputText id="schoolMoria" value="#{selectedSchool.points}"
					readonly="true" />
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup>
			<ui:include src="/components/general/address.xhtml">
				<ui:param name="address" value="#{selectedSchool.address}"/>
			</ui:include>
		</h:panelGroup>
		<f:facet name="footer">
			<h:panelGroup>
				<s:button value="Τέλος Διαχείρισης" action="end" />
				<s:button value="Επιλογή Άλλης Μονάδας" action="selectSchool" />
			</h:panelGroup>
		</f:facet>
	</h:panelGrid>
</ui:component>

</html>
