<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">

<ui:component>

	<h:outputText value="Στον παρακάτω πίνακα εμφανίζονται όλοι οι μόνιμοι καθηγητές που κατέχουν οργανική θέση στην σχολική μονάδα που επιλέξατε." />
			<h:form>
				<rich:dataTable id="regularEmploymentsList" var="regularEmployment"
					value="#{regularEmploymentsSearchResult}" border="0" rows="15"
					onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					width="100%">
					<f:facet name="header">
						<h:outputText value="Λιστά Μόνιμων Καθηγητών που κατέχουν Οργανική Θέση στην Μονάδα ..." />
					</f:facet>
					<rich:column>
						<f:facet name="header">ΑΜ</f:facet>
						<h:outputText value="#{regularEmployment.employee.registryID}" />
					</rich:column>
					<rich:column sortBy="#{regularEmployment.employee.lastName}" sortOrder="ASCENDING">
						<f:facet name="header">Επώνυμο</f:facet>
						<s:link  action="selectRegularEmployment">
						<h:outputText value="#{regularEmployment.employee.lastName}" />
						</s:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Όνομα</f:facet>
						<h:outputText value="#{regularEmployment.employee.firstName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">Πατρώνυμο</f:facet>
						<h:outputText value="#{regularEmployment.employee.fatherName}" />
					</rich:column>
					<rich:column sortBy="#{regularEmployment.specialization.id}" sortOrder="ASCENDING">
						<f:facet name="header">Ειδικότητα</f:facet>
						<h:outputText id="specializationText"
							value="#{regularEmployment.specialization.id}">
							<rich:toolTip for="specializationText"
								value="#{regularEmployment.specialization.title}" />
						</h:outputText>
					</rich:column>
					<rich:column sortyBy="#{regularEmployment.mandatoryWorkingHours}">
						<f:facet name="header">Υπ. Ωράριο</f:facet>
						<h:outputText value="#{regularEmployment.mandatoryWorkingHours}" />
					</rich:column>
					<rich:column sortBy="#{regularEmployment.finalWorkingHours}">
						<f:facet name="header">Ωράριο</f:facet>
						<h:outputText value="#{regularEmployment.finalWorkingHours}" />
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller align="left" for="regularEmploymentsList"
							maxPages="20" id="sc1" />
					</f:facet>

				</rich:dataTable>
			</h:form>
</ui:component>
</html>
