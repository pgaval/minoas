<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:component>
	<a4j:form id="menuform">
		<rich:toolBar>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Σχολική Μονάδα" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem value="Καρτέλα Μονάδας" action="#{schoolSearch.beginSchoolSearchConversation}" submitMode="ajax" ajaxSingle="true" />
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Προσωπικό" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem value="Καρτέλα Εκπαιδευτικού" action="#{employeeManagement.beginEmployeeManagementConversation}" ajaxSingle="true" submitMode="ajax"/>
				<rich:menuGroup value="Αποσπάσεις">
					<rich:menuItem value="Εισαγωγή" submitMode="ajax" ajaxSingle="true"
						action="#{employeeManagement.beginEmployeeNewSecondment}" />
				</rich:menuGroup>
			</rich:dropDownMenu>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="Διαχείριση Μίνωα" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="ajax">
					<s:link value="Σχολικά Έτη" action="#{schoolYearAdmin.search()}"
					view="/schoolYears.xhtml" />
				</rich:menuItem>
				<rich:menuGroup value="Ασφάλεια και Πρόσβαση">
					<rich:menuItem submitMode="ajax">
						<s:link value="Διαχείριση Χρηστών"
							action="#{principalAdmin.search()}" view="/principals.xhtml" />
					</rich:menuItem>
					<rich:menuItem submitMode="ajax">
						<s:link value="Διαχείριση Ρόλων" view="/roles.xhtml" />
					</rich:menuItem>
					<rich:menuItem submitMode="ajax">
						<s:link value="Διαχείριση Ομάδων" view="/roleGroups.xhtml" />
					</rich:menuItem>
				</rich:menuGroup>
			</rich:dropDownMenu>
			<s:link value="Κεντρική Σελίδα" view="/home.xhtml" propagation="none"  styleClass="current_page_item"/>
			<s:link value="Αποσύνδεση" action="#{identity.logout}" view="/home.xhtml" styleClass="current_page_item"/>
		</rich:toolBar>
	</a4j:form>
</ui:component>

</html>
