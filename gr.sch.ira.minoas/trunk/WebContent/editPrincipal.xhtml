<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="layout/template.xhtml">
	<ui:define name="body">
		<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText value="Διαχείρηση Χρηστών ..." />
			</f:facet>
			<h:form>
				<h:panelGrid width="100%" columns="2">
					<h:panelGroup>
					<h:panelGrid width="100%" columns="2">
						<h:outputLabel value="Όνομα Χρήστη" for="" />
						<h:inputText id="username" value="#{principal.username}" />
						<h:outputLabel value="Κωδικός Χρήστη" for="" />
						<h:inputSecret id="password" value="#{principal.password}" />
						<h:outputLabel value="Πραγματικό Όνομα" for="" />
						<h:inputText id="realName" value="#{principal.realName}" />
						<h:outputLabel value="Γραφείο" for="" />
						<h:selectOneMenu value="#{principal.office}" converter="#{organizationalOfficeConverter}">
							<f:selectItems value="#{availableOrganizationalOffices.asMap}" />
						</h:selectOneMenu>
					</h:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
						<rich:pickList converter="#{roleGroupConverter}" value="#{principal.roleGroups}">
							<f:selectItems value="#{availableRoleGroups.asMap}" />
						</rich:pickList>
					</h:panelGroup>
				</h:panelGrid>
				<h:commandButton action="cancel" value="cancel" />
			</h:form>
		</rich:panel>
	</ui:define>
	</ui:composition>

</html>
