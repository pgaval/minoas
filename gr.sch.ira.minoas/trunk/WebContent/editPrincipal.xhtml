<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib">

	<ui:composition template="#{theme.template}">
	<ui:define name="body">
		<rich:panel bodyClass="post" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText value="Διαχείρηση Χρηστών ..." />
			</f:facet>
			<h:form>
				<h:messages globalOnly="true" showDetail="true" />
				<h:panelGrid width="100%" columns="2">
					<h:panelGroup>
						<h:messages globalOnly="true" showDetail="true" />
						<h:panelGrid width="100%" columns="2">
							<h:outputLabel value="Όνομα Χρήστη" for="username" />
							<h:inputText id="username" value="#{principal.username}" />
							<h:outputLabel value="Κωδικός Χρήστη" for="password" />
							<h:inputSecret id="password" value="#{principal.password}" />
							<h:outputLabel value="Πραγματικό Όνομα" for="realName" />
							<h:inputText id="realName" value="#{principal.realName}" />
							<h:outputLabel value="Γραφείο" for="office" />
							
							
						</h:panelGrid>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Ρόλοι" for="roleGroups" />
						
					</h:panelGroup>
				</h:panelGrid>
				<h:commandButton action="save" value="Καταχώρηση" />
				<h:commandButton action="cancel" value="Ακύρωση" />
			</h:form>
		</rich:panel>
	</ui:define>
	</ui:composition>

</html>
