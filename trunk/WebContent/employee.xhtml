<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="#{theme.template}">
	<ui:define name="body">

		<rich:panel width="100%" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText value="Καρτέλα Εκπαιδευτικού #{employeeUtil.prettyFormat(activeEmployee)}" />
			</f:facet>
			<h:panelGrid columns="1" width="100%">
				<h:panelGroup>
				<h:panelGrid columns="2">
						<ui:include src="/components/employee/basicInfo.xhtml">
							<ui:param name="employee" value="#{activeEmployee}" />
						</ui:include>
						<ui:include src="/components/general/address.xhtml">
							<ui:param name="address" value="#{activeEmployee.address}" />
						</ui:include>
					</h:panelGrid>
				</h:panelGroup>
				
				<rich:simpleTogglePanel switchType="AJAX">
					<f:facet name="header">
						<h:outputText
							value="Τρέχουσα Κατάσταση (#{defaultSchoolYear.title})" />
					</f:facet>
					<h:outputText value="Η τρέχουσα κατάσταση είναι η παρακάτω ...." />
				</rich:simpleTogglePanel>

				<rich:tabPanel mode="Ajax">
					<rich:tab rendered="#{employeeUtil.isRegular(activeEmployee)}">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
						</f:facet>
						<ui:include
							src="/components/employee/employeeRegularEmploymentsHistory.xhtml" />
					</rich:tab>
					<rich:tab rendered="#{employeeUtil.isDeputy(activeEmployee)}">
					<f:facet name="header">
					 <h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
						</f:facet>
					</rich:tab>
					<rich:tab id="secondmenttab" rendered="#{!employeeUtil.isHourlyPaid(activeEmployee)}">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Αποσπάσεων" />
						</f:facet>
						
						<ui:include
							src="/components/employee/employeeSecondmentsHistory.xhtml" />
							
					</rich:tab>
					<rich:tab disabled="true">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Διαθέσεων" />
						</f:facet>
					</rich:tab>
					<rich:tab disabled="true">
						<f:facet name="label">
							<h:outputText value="Ιστορικό Αδειών" />
						</f:facet>
					</rich:tab>
				</rich:tabPanel>


			</h:panelGrid>
		</rich:panel>
	</ui:define>

</ui:composition>

</html>
