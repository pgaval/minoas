<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Εισαγωγή Νέας Άδειας" />
			</f:facet>
			<h:form>
				<h:panelGrid columns="1">
					<a4j:outputPanel id="employeePanel">
						<rich:panel rendered="#{employeeHome.managed}">
							<f:facet name="header">
								<h:outputText value="Στοιχεία Εκπαιδευτικού" />
							</f:facet>

							<ui:include src="/employee/basic-info.xhtml">
								<ui:param name="employee" value="#{employeeHome.instance}" />
							</ui:include>
						</rich:panel>
					</a4j:outputPanel>

					<h:panelGroup>
						<rich:toolBar itemSeparator="line">
							<a4j:commandLink ajaxSingle="true" id="select-employee"
								oncomplete="#{rich:component('employee_search_panel')}.show()"
								value="Επιλογή Εκπαιδευτικού">
							</a4j:commandLink>
						</rich:toolBar>
					</h:panelGroup>
					<a4j:region>
						<a4j:outputPanel id="newLeavePanel">
							<rich:panel rendered="#{employeeHome.managed}">
								<f:facet name="header">
									<h:outputText value="Στοιχεία Άδειας" />
								</f:facet>
								<h:outputText
									value="Συμπληρώστε τα στοιχεία της παρακάτω φόρμας για να εισάγεται νέα άδεια για τον εκπαιδευτικό." />

								<ui:include src="/leave/leave-component.xhtml" />

							</rich:panel>
						</a4j:outputPanel>
					</a4j:region>
					<rich:spacer height="5" />
					<rich:separator lineType="dashed" height="2" />
					<rich:spacer height="5" />

					<h:panelGroup>
						<ui:include src="/components/messages-component.xhtml" />
						<s:div styleClass="actionButtons">
							<s:button id="backButton" action="backButton"
								value="Τέλος Εργασίας" />
							<rich:spacer width="10" />
							<h:commandButton action="#{leaveHome.persist()}"
								onclick="if(!confirm('Να καταχωρηθή η άδεια του εκπαιδευτικού ?')) {form.reset(); return false;}"
								value="Καταχώρηση" id="updateButton" />
							<rich:spacer width="3" />
						</s:div>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:panel>


		<ui:include src="/components/select-employee-component.xhtml">
			<ui:param name="OnSelectReRender" value="employeePanel,newLeavePanel" />
		</ui:include>
		<ui:include src="/components/wait-modal-panel.xhtml" />

	</ui:define>
</ui:composition>
</html>
