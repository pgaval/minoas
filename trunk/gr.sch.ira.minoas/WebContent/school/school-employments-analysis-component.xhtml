<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:component>
	<h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputLabel value="Οργανικά Ανήκωντες" />
			</f:facet>
			<h:panelGrid columns="1" width="100%">

				<rich:spacer height="2" />
				<h:outputText
					value="Εμφανίζεται το μόνιμο προσωπικό με οργανική θέση στην σχολική μονάδα, άσχετα αν προσφέρει στην μονάδα διδακτικές ώρες." />
				<rich:spacer height="5" />

				<a4j:repeat var="_group" value="#{schoolEmployments}">
					<rich:panel rendered="#{_group.size gt 0}">
						
						<h:outputText value="#{_group}"/>
						<h:outputText value="#{_group.size}" />
						
						
						<rich:dataTable var="_schoolRegularEmployment" value="#{_group}"
							sortMode="multi" border="0" rowKeyVar="_row"
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							width="100%">
							<f:facet name="header">
								<rich:columnGroup>
									<rich:column style="text-align:center">
										<h:outputText styleClass="fieldValueText" value="A/A" />
									</rich:column>
									<rich:column style="text-align:center">
										<h:outputText value="ΑΜ" />
									</rich:column>
									<rich:column>
										<h:outputText value="Επώνυμο" />
									</rich:column>
									<rich:column>
										<h:outputText value="Όνομα" />
									</rich:column>
									<rich:column>
										<h:outputText value="Όνομα Πατρός" />
									</rich:column>
									<rich:column>
										<h:outputText value="Ειδ." />
									</rich:column>
									<rich:column>
										<h:outputText value="Τύπος" />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText value="Υπ. Ωρ." />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText styleClass="Ωρ." />
									</rich:column>
									<rich:column style="text-align:right">
										<h:outputText styleClass="fieldValueText" value="Σχόλιο" />
									</rich:column>
									<rich:column breakBefore="true" colspan="7">
									</rich:column>
									<rich:column>
									</rich:column>
																		<rich:column>
									</rich:column>
									
																		<rich:column>
									</rich:column>
									
								</rich:columnGroup>
							</f:facet>
							<rich:column style="text-align:center">
								<h:outputText styleClass="fieldValueText" value="#{_row+1}" />
							</rich:column>
							<rich:column style="text-align:center">
								<h:outputText value="#{_schoolRegularEmployment.employeeCode}" />
							</rich:column>
							<rich:column>
								<a4j:commandLink action="selectEmployee"
									value="#{_schoolRegularEmployment.employeeLastName}">
									<f:setPropertyActionListener
										value="#{_schoolRegularEmployment.id}"
										target="#{employeeHome.id}" />
									<s:conversationPropagation type="nest" />
								</a4j:commandLink>
							</rich:column>
							<rich:column>
								<a4j:commandLink action="selectEmployee"
									value="#{_schoolRegularEmployment.employeeFirstName}">
									<f:setPropertyActionListener
										value="#{_schoolRegularEmployment.id}"
										target="#{employeeHome.id}" />
									<s:conversationPropagation type="nest" />
								</a4j:commandLink>
							</rich:column>
							<rich:column>
								<h:outputText
									value="#{_schoolRegularEmployment.employeeFatherName}" />
							</rich:column>

							<rich:column>
								<h:outputText
									value="#{_schoolRegularEmployment.employeeSpecializationID}" />
							</rich:column>

							<rich:column>
								<h:outputText
									value="#{messages[_schoolRegularEmployment.employeeTypeKey]}" />
									<f:facet name="footer">
									<h:outputText value="Σύνολα" />
								</f:facet>
							</rich:column>

							<rich:column style="text-align:right">
								<h:outputText
									value="#{_schoolRegularEmployment.employeeMandatoryHours}" />
								<f:facet name="footer">
									<h:outputText value="group.availableHours" />
								</f:facet>
							</rich:column>
							<rich:column style="text-align:right">
								<h:outputText styleClass="fieldValueText"
									value="#{_schoolRegularEmployment.employeeFinalWorkingHours}" />
								<f:facet name="footer">
									<h:outputText value="group.availableHours" />
								</f:facet>
							</rich:column>
							<rich:column style="text-align:right">
								<h:outputText styleClass="fieldValueText"
									value="#{_schoolRegularEmployment.employmentComment}" />
							</rich:column>


						</rich:dataTable>
					</rich:panel>

				</a4j:repeat>
			</h:panelGrid>
		</rich:panel>
	</h:form>


</ui:component>
</html>
