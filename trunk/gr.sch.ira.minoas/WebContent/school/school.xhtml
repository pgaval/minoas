<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
	

			<rich:simpleTogglePanel switchType="Ajax">
				<f:facet name="header">
					<h:outputText
						value="Καρτέλα Σχολικής Μονάδας #{school.title}" />
				</f:facet>

				<ui:include src="/components/school/basicInfo.xhtml">
					<ui:param name="activeSchool" value="#{school}" />
				</ui:include>
			</rich:simpleTogglePanel>
			
			<h:panelGroup>
					<s:div styleClass="actionButtons">
						<s:button disabled="#{empty from}"
							action="backButton" value="Επιστροφή" />
						<rich:spacer width="20" />
						<s:button action="endButton" value="Τέλος Ενέργειας" />
					</s:div>
				</h:panelGroup>


			<rich:tabPanel mode="Ajax">
				<rich:tab>
					<f:facet name="label">
						<h:outputText value="Δύναμη Καθηγητών" />
					</f:facet>
					<!-- <ui:include src="/components/school/schoolEmployeesList.xhtml" />  -->
					<h:panelGrid columns="1">
					<h:outputText value="Στις παρακάτω καρτέλες εμφανίζεται η δύναμη της σχολικής μονάδας, σε εκπαιδευτικό προσωπικό, κατά την τρέχουσα σχολική χρονία (#{activeSchoolYear.title}). " />
					<rich:separator  lineType="dashed" height="2"/>
					
					<rich:tabPanel mode="Ajax">
						<rich:tab>
							<f:facet name="label">
							<h:outputText value="Οργανικά Ανοίκωντες" />
							</f:facet>
							<ui:include src="/school/school-regular-employee.xhtml">
								
								<ui:param name="school" value="#{school}" />
							</ui:include>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
							<h:outputText value="Με Απόσπαση" />
							</f:facet>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
							<h:outputText value="Με Διάθεση" />
							</f:facet>
						</rich:tab>
						<rich:tab>
							<f:facet name="label">
							<h:outputText value="Αναπληρωτές" />
							</f:facet>
							<ui:include src="/school/school-deputy-employee.xhtml">
								
							</ui:include>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
							<h:outputText value="Ωρομίσθιοι" />
							</f:facet>
						</rich:tab>
					</rich:tabPanel>
					</h:panelGrid>
				</rich:tab>
				<rich:tab>
					<f:facet name="label">
						<h:outputText value="Διδακτικές Ώρες" />
					</f:facet>

					<ui:include src="/school/teaching-resources.xhtml">
					</ui:include>
					
				</rich:tab>
			</rich:tabPanel>

		

		
	</ui:define>

</ui:composition>

</html>
