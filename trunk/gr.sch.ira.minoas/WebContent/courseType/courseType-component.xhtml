<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:panelGrid columns="4">


		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Όνομα Μαθήματος : " />
			</ui:define>
			<h:inputText value="#{courseType.title}" styleClass="fieldValueText"
				size="20" maxlength="64" required="true" />
		</s:decorate>

		<s:decorate template="/layout/doubleLineEdit.xhtml">
			<ui:define name="label">
				<h:outputText value="Πρώτη Ανάθεση: " />
			</ui:define>

			<rich:listShuttle id="myListShuttle"
				sourceValue="#{courseTypeManagement.firstAssigmentsSource}" targetValue="#{courseTypeManagement.firstAssigmentsTarget}"
				sourceRequired="true" targetRequired="true" var="_specialization"
				 sourceCaptionLabel="Source List"
				targetCaptionLabel="Target List">

				<rich:column>

					<h:outputText value="#{_specialization}" />

				</rich:column>

			</rich:listShuttle>

		</s:decorate>



	</h:panelGrid>
</ui:component>
</html>
