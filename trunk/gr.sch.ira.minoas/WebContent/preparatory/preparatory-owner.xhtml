<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<h:form id="preparatoryForm">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{preparatoryOwnerHome.managed ? 'Επεξεργασία' : 'Προσθήκη'} Ιδιοκτήτη Φροντιστηρίου" />
				</f:facet>
				<h:panelGrid columns="1">
					<h:panelGroup rendered="#{!preparatoryOwnerHome.managed}">
						<h:outputText value="Εισάγετε στην παρακάτω φόρμα τα στοιχεία του νέου ιδιοκτήτη που θέλετε να δημιουργήσετε." />
					</h:panelGroup>
					<h:panelGroup rendered="#{preparatoryOwnerHome.managed}">
						<h:outputText value="Παρακάτω εμφανίζονται τα στοιχεία του ιδιοκτήτη φροντιστηρίου" />
						<h:outputText styleClass="fieldValueText" value=" #{preparatoryOwner.lastName} #{preparatoryOwner.firstName} του #{preparatoryOwner.fatherName}. " />
						<h:outputText value="Προσοχή, τα στοιχεία της φόρμας είναι ενεργά, δηλαδή αν τα αλλάξετε και πατήσετε 'Ανανέωση' τότε τα στοιχεία του ιδιοκτήτη θα άλλαξουν και στην βάση.  " />
					</h:panelGroup>
				<h:panelGrid columns="4">
					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.lastName}" size="18"
							maxlength="35" required="true" />
					</s:decorate>


					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.firstName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Άντρας" />
						</ui:define>
						<h:selectBooleanCheckbox required="true" value="#{preparatoryOwner.man}" size="12" />
					</s:decorate>
					
					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ειδικότητα" />
						</ui:define>
						<h:inputText id="specializationFilter"
							value="#{preparatoryOwner.specialization}" required="false"
							styleClass="fieldValueText" converter="specializationConverter">
							<rich:suggestionbox height="100" width="250"
								for="specializationFilter" var="a_spec"
								suggestionAction="#{specializationSuggester.suggest}">
								<f:facet name="nothingLabel">
									<h:outputText value="Άγνωστη Ειδικότητα" />
								</f:facet>
								<h:column>
									<h:outputText value="#{a_spec.id}" />
								</h:column>
								<h:column>
									<h:outputText value="#{a_spec.title}" />
								</h:column>
							</rich:suggestionbox>
							<a4j:support event="onchange" reRender="teachingSufficiency"
								ajaxSingle="true" />
						</h:inputText>
					</s:decorate>
					
					<s:decorate id="teachingSufficiency"
						template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Γλωσσική Επάρκεια" />
						</ui:define>
						<h:selectManyListbox
							disabled="#{preparatoryOwner.specialization!=null}"
							value="#{preparatoryOwner.teachingSufficiency}">
							<s:selectItems var="_teachingLanguage"
								value="#{teachingLanguages}"
								label="#{_teachingLanguage.language}" />
							<s:convertEntity />
						</h:selectManyListbox>
					</s:decorate>

					
					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα Πατρός" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.fatherName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο Πατρός" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.fatherSurname}" size="18"
							maxlength="35" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα Μητρός" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.motherName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο Μητρός" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.motherSurname}" size="18"
							maxlength="35" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Α.Δ.Τ" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.idNumber}" size="12"
							maxlength="12" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Εκδούσα Αρχή" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.idNumberAuthority}"
							size="12" maxlength="12" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="ΑΦΜ" />
						</ui:define>
						<h:inputText styleClass="fieldValueText" value="#{preparatoryOwner.vatNumber}" size="10"
							maxlength="10" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ημερομηνία Γεννήσεως" />
						</ui:define>
						<rich:calendar styleClass="fieldValueText" datePattern="dd/MM/yyyy"
							value="#{preparatoryOwner.dateOfBirth}" required="true">
						</rich:calendar>
					</s:decorate>

				</h:panelGrid>
				</h:panelGrid>
				
			</rich:panel>
			<s:div styleClass="actionButtons">
				<h:commandButton id="save" value="Καταχώρηση"
					action="#{preparatoryOwnerHome.persist}"
					rendered="#{!preparatoryOwnerHome.managed}" />
				<h:commandButton id="update" action="#{preparatoryOwnerHome.update}"
					value="Ανανέωση" rendered="#{preparatoryOwnerHome.managed}" />
				<rich:spacer width="20"/>
				<s:button id="backButton" value="Επιστροφή" view="#{empty from ? '/home' : from}.xhtml}" />
			</s:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
