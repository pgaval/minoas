<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<h:form id="preparatoryForm">
			<rich:panel>
				<f:facet name="header">
					#{preparatoryOwnerHome.managed ? 'Επεξεργασία' : 'Προσθήκη'} Ιδιοκτήτη Φροντιστηρίου
				</f:facet>
				<h:panelGrid columns="4">
					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.lastName}" size="18"
							maxlength="35" required="true" />
					</s:decorate>


					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.firstName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ειδικότητα" />
						</ui:define>
						<h:inputText id="specializationFilter"
							value="#{preparatoryOwner.specialization}" required="false"
							styleClass="fieldValueText" converter="specializationConverter">
							<rich:suggestionbox height="100" width="250"
								for="specializationFilter" var="a_spec"
								suggestionAction="#{specializationSuggester.suggest}">
								<f:facet name="nothingLabel">
									<h:outputText value="Άγνωστη Ειδικότητα" />
								</f:facet>
								<h:column>
									<h:outputText value="#{a_spec.id}" />
								</h:column>
								<h:column>
									<h:outputText value="#{a_spec.title}" />
								</h:column>
							</rich:suggestionbox>
						</h:inputText>
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Άντρας" />
						</ui:define>
						<h:selectBooleanCheckbox value="#{preparatoryOwner.man}" size="12" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα Πατρός" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.fatherName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο Πατρός" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.fatherSurname}" size="18"
							maxlength="35" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Όνομα Μητρός" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.motherName}" size="12"
							maxlength="25" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Επώνυμο Μητρός" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.motherSurname}" size="18"
							maxlength="35" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Α.Δ.Τ" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.idNumber}" size="12"
							maxlength="12" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Εκδούσα Αρχή" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.idNumberAuthority}"
							size="12" maxlength="12" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="ΑΦΜ" />
						</ui:define>
						<h:inputText value="#{preparatoryOwner.vatNumber}" size="10"
							maxlength="10" required="true" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ημερομηνία Γεννήσεως" />
						</ui:define>
						<rich:calendar datePattern="dd/MM/yyyy"
							value="#{preparatoryOwner.dateOfBirth}" required="true">
						</rich:calendar>
					</s:decorate>

				</h:panelGrid>
			</rich:panel>
			<s:div styleClass="actionButtons">
				<h:commandButton id="save" value="Καταχώρηση"
					action="#{preparatoryOwnerHome.persist}"
					rendered="#{!preparatoryOwnerHome.managed}" />
				<h:commandButton id="update" action="#{preparatoryOwnerHome.update}"
					value="Ανανέωση" rendered="#{preparatoryOwnerHome.managed}" />
				<rich:spacer width="20"/>
				<s:button id="backButton" value="Επιστροφή" view="#{empty from ? '/home' : from}.xhtml}" />
			</s:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
