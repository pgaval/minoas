<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel width="100%" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Καρτέλα Εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>

			<h:panelGrid columns="1" width="100%">
				<h:panelGroup>
					<h:panelGrid columns="1">
						<ui:include src="/employee/basic-info.xhtml">
							<ui:param name="employee" value="#{employee}" />
						</ui:include>
						<!--  
						<ui:include src="/components/general/address.xhtml">
							<ui:param name="address" value="#{employee.address}" />
						</ui:include>
						-->
					</h:panelGrid>
				</h:panelGroup>
				<h:panelGroup>
				<rich:toolBar itemSeparator="line">
					<rich:toolBarGroup location="left">
						<s:link disabled="#{empty from}"
							action="backButton" value="Επιστροφή" />
						<s:link action="endButton" value="Τέλος Ενέργειας" />
					</rich:toolBarGroup>
					<s:link value="Δια. Οργανικής Θέσης" disabled="#{!employeeHome.hasRegularEmployment()}" view="/employee/regular-employment-management.xhtml">
						<f:param name="from" value="/employee/employee" />
						<f:param name="employmentID" value="#{employee.currentEmployment.id}" />
					</s:link>
					<s:link value="Δια. Απόσπασεωνς">
						<ui:param name="from" value="/employee/employee" />
					</s:link>
					<s:link value="Δια. Διαθέσεων">
						<ui:param name="from" value="/employee/employee" />
					</s:link>
					<s:link value="Δια. Αδειών">
						<ui:param name="from" value="/employee/employee" />
					</s:link>
				</rich:toolBar>
				
				</h:panelGroup>
				<rich:simpleTogglePanel switchType="AJAX">
					<f:facet name="header">
						<h:outputText
							value="Τρέχουσα Κατάσταση (#{defaultSchoolYear.title})" />
					</f:facet>
					<h:outputText value="Η τρέχουσα κατάσταση είναι η παρακάτω ...." />

					<rich:tabPanel mode="Ajax">
						<rich:tab>
							<f:facet name="label">
								<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
							</f:facet>
							<rich:dataTable id="employeeRegularEmploymentList"
						value="#{employeeRegularEmploymentsListQuery.resultList}"
						var="_employment" rows="15" border="0"
						onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						width="100%">
						<f:facet name="header">
							<h:outputLabel value="Ιστορικό Οργανικών Θέσεων Εκπαιδευτικού" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Σχολική Χρονία" />
							</f:facet>
							<h:outputText value="#{_employment.schoolYear.title}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Σχολική Μονάδα" />
							</f:facet>
							<h:outputText value="#{_employment.school.title}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ημ/νια Έναρξης" />
							</f:facet>
							<h:outputText value="#{_employment.established}">
								<s:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ημ/νια Λήξης" />
							</f:facet>
							<h:outputText value="#{_employment.terminated}">
								<s:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ειδικότητα" />
							</f:facet>
							<h:outputText value="#{_employment.specialization.id}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Υποχ. Ωράριο" />
							</f:facet>
							<h:outputText value="#{_employment.mandatoryWorkingHours}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Πραγ. Ωράριο" />
							</f:facet>
							<h:outputText value="#{_employment.finalWorkingHours}" />
						</rich:column>
						
					</rich:dataTable>
						</rich:tab>
						<rich:tab>
							<f:facet name="label">
								<h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
							</f:facet>
						</rich:tab>
						<rich:tab id="secondmenttab">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Αποσπάσεων" />
							</f:facet>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Διαθέσεων" />
							</f:facet>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Αδειών" />
							</f:facet>
						</rich:tab>
					</rich:tabPanel>
				</rich:simpleTogglePanel>
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
