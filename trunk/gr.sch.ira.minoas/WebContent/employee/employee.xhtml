<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel width="100%" headerClass="pagetitle">
			<f:facet name="header">
				<h:outputText
					value="Καρτέλα Εκπαιδευτικού #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>

			<h:panelGrid columns="1" width="100%">
				<h:panelGroup>
					<h:panelGrid columns="1">
						<ui:include src="/employee/basic-info.xhtml">
							<ui:param name="employee" value="#{employee}" />
						</ui:include>
						<!--  
						<ui:include src="/components/general/address.xhtml">
							<ui:param name="address" value="#{employee.address}" />
						</ui:include>
						-->
					</h:panelGrid>
				</h:panelGroup>
				<h:panelGroup>
					<s:div styleClass="actionButtons">
						<s:button disabled="#{empty from}"
							action="backButton" value="Επιστροφή" />
						<rich:spacer width="20" />
						<s:button action="endButton" value="Τέλος Ενέργειας" />
					</s:div>
				</h:panelGroup>
				<rich:simpleTogglePanel switchType="AJAX">
					<f:facet name="header">
						<h:outputText
							value="Τρέχουσα Κατάσταση (#{defaultSchoolYear.title})" />
					</f:facet>
					<h:outputText value="Η τρέχουσα κατάσταση είναι η παρακάτω ...." />

					<rich:tabPanel mode="Ajax">
						<rich:tab>
							<f:facet name="label">
								<h:outputText value="Ιστορικό Οργανικών Θέσεων" />
							</f:facet>

						</rich:tab>
						<rich:tab>
							<f:facet name="label">
								<h:outputText value="Ιστορικό Τοποθετήσεων Αναπληρωτή" />
							</f:facet>
						</rich:tab>
						<rich:tab id="secondmenttab">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Αποσπάσεων" />
							</f:facet>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Διαθέσεων" />
							</f:facet>
						</rich:tab>
						<rich:tab disabled="true">
							<f:facet name="label">
								<h:outputText value="Ιστορικό Αδειών" />
							</f:facet>
						</rich:tab>
					</rich:tabPanel>
				</rich:simpleTogglePanel>
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
