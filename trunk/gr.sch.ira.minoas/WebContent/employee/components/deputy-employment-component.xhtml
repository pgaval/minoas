<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">



<ui:component>
	<h:panelGrid columns="6">
		<s:decorate template="/layout/doubleLineEdit.xhtml" id="regularSchoolUnit">
			<ui:define name="label">
				<h:outputText value="Σχολική Μονάδα : " />
			</ui:define>
			<h:inputText id="regularSchoolUnitTarget" styleClass="fieldValueText"
				value="#{_deputyEmployment.school.title}" required="true">
				<rich:suggestionbox for="regularSchoolUnitTarget" var="_school"
					height="200" width="300"
					suggestionAction="#{schoolUnitSuggester.suggest}">
					<f:facet name="nothingLabel">
						<h:outputText value="Άγνωστη Μονάδα Τοποθέτησης" />
					</f:facet>
					<h:column>
						<h:outputText value="#{_school.title}" />
					</h:column>
					<a4j:support ajaxSingle="true" event="onselect"
						reRender="regularSchoolUnit">
						<f:setPropertyActionListener value="#{_school}"
							target="#{_deputyEmployment.school}" />
					</a4j:support>
				</rich:suggestionbox>
			</h:inputText>

		</s:decorate>
		<s:decorate template="/layout/doubleLineEdit.xhtml" id="regularWorkingHours">
			<ui:define name="label">
				<h:outputText value="Ώρες Διδασκαλίας : " />
			</ui:define>
			<h:inputText value="#{_deputyEmployment.finalWorkingHours}"
				size="3" styleClass="fieldValueText" maxlength="3" required="true">
				<a4j:support event="onblur" ajaxSingle="true"
					reRender="regularWorkingHours" />
			</h:inputText>
		</s:decorate>
		<s:decorate template="/layout/doubleLineEdit.xhtml" id="regularFrom">
			<ui:define name="label">
				<h:outputText value="Από : " />
			</ui:define>
			<rich:calendar datePattern="dd-MM-yyyy" style="width:50px"
				enableManualInput="true" styleClass="fieldValueText" inputSize="10"
				required="true" value="${_deputyEmployment.established}">
				<a4j:support event="onchanged" ajaxSingle="true" reRender="regularFrom" />
			</rich:calendar>
		</s:decorate>
		
	</h:panelGrid>


</ui:component>
</html>
