<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Οργανική Θέσης του/της #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>

			<h:form>
			<h:panelGrid columns="1">
			
			<a4j:outputPanel id="lala"> 
				<h:outputText value="#{employment.id} #{employment.active} #{employment}" />
			</a4j:outputPanel>
			<a4j:outputPanel id="employmentPanel"> 
			<h:panelGrid columns="5">
					
					<s:decorate id="unit" template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Σχολική Μονάδα Οργανικής" />
						</ui:define>

						<h:inputText value="#{employment.school}" required="true"
							id="schoolTarget" styleClass="fieldValueText" tabindex="1"
							converter="unitConverter" size="12" maxlength="22">
							<a4j:support event="onblur" ajaxSingle="true" reRender="unit"
								bypassUpdates="true" />

							<rich:suggestionbox for="schoolTarget" var="schoolUnit"
								suggestionAction="#{schoolUnitSuggester.suggest}">
								<f:facet name="nothingLabel">
									<h:outputText value="Άγνωστη Σχολική Μονάδα" />
								</f:facet>
								<h:column>
									<h:outputText value="#{schoolUnit.title}" />
								</h:column>
							</rich:suggestionbox>
						</h:inputText>
					</s:decorate>


					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ημερομηνία : " />
						</ui:define>
						<rich:calendar  datePattern="dd/MM/yyyy" style="width:50px" enableManualInput="true"
							styleClass="fieldValueText" value="#{employment.established}">
						</rich:calendar>
					</s:decorate>
					
					<s:decorate template="/layout/doubleLineEdit.xhtml">
								<ui:define name="label">
									<h:outputText value="Ειδικότητα : " />
								</ui:define>
								<h:inputText id="specializationFilter"
									value="#{employment.specialization}"
									styleClass="fieldValueText" converter="specializationConverter" size="8" maxlength="8">
									<rich:suggestionbox height="100" width="250"
										for="specializationFilter" var="a_spec"
										suggestionAction="#{specializationSuggester.suggest}">
										<f:facet name="nothingLabel">
											<h:outputText value="Άγνωστη Ειδικότητα" />
										</f:facet>
										<h:column>
											<h:outputText value="#{a_spec.id}" />
										</h:column>
										<h:column>
											<h:outputText value="#{a_spec.title}" />
										</h:column>
									</rich:suggestionbox>
								</h:inputText>
							</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Υποχρεωτικό Ωράριο : " />
						</ui:define>
						<h:inputText value="#{employment.mandatoryWorkingHours}" size="3"
							maxlength="3" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Πραγματικό Ωράριο : " />
						</ui:define>
						<h:inputText value="#{employment.finalWorkingHours}" size="3"
							maxlength="3" />
					</s:decorate>

					
				</h:panelGrid>
				
				<rich:separator lineType="dashed" height="2"/>
				
				<h:panelGroup>
				
				<s:div styleClass="actionButtons">
						<h:commandButton action="#{employmentHome.update}" value="Ανανέωση" rendered="#{employmentHome.managed}" disabled="#{!employment.active}">
						
						</h:commandButton>
						<s:button disabled="#{empty from}"
							action="backButton" value="Επιστροφή" />
					</s:div>
				<h:outputText value="#{employment.id} #{employment.active} #{employment}" />
				</h:panelGroup>
				
				</a4j:outputPanel>
				<h:panelGroup>
				<rich:dataTable id="employeeRegularEmploymentList"
						value="#{employeeRegularEmploymentsListQuery.resultList}" var="_employment" rows="15"
						border="0" onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
						onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
						width="100%">
						<f:facet name="header">
							<h:outputLabel value="Ιστορικό Οργανικών Θέσεων Εκπαιδευτικού" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Σχολική Χρονία" />
							</f:facet>
							<h:outputText value="#{_employment.schoolYear.title}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Σχολική Μονάδα" />
							</f:facet>
							<h:outputText value="#{_employment.school.title}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ημ/νια" />
							</f:facet>
							<h:outputText value="#{_employment.established}">
								<s:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ειδικότητα" />
							</f:facet>
							<h:outputText value="#{_employment.specialization.id}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Υποχ. Ωράριο" />
							</f:facet>
							<h:outputText value="#{_employment.mandatoryWorkingHours}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Πραγ. Ωράριο" />
							</f:facet>
							<h:outputText value="#{_employment.finalWorkingHours}" />
						</rich:column>
						
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ενέργεια" />
							</f:facet>
							<rich:toolBar itemSeparator="line">
								
								<s:link id="modifyEmployment" value="Επιλογή" action="#{employmentHome.setInstance(_employment)}" disabled="#{!_employment.active}" >
									<a4j:support event="onclick" reRender="employmentPanel, lala" />
								</s:link>
									
							</rich:toolBar>
						</rich:column>
					</rich:dataTable>
					
					</h:panelGroup>
					
					</h:panelGrid>
					</h:form>		
		</rich:panel>
		
	
   
</ui:define>    
</ui:composition>
</html>
