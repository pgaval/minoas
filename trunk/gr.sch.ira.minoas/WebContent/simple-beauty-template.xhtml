<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	 xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">



<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="description" content="Website short description." />

<meta name="keywords" content="website main keywords" />

	<title>Μίνωας - Ολοκληρωμένο Σύστημα Μηχανογράφησης</title>

<link href="simple-beauty-stylesheet.css" rel="stylesheet" type="text/css" />

</head>



<body>



<s:div id="container">



	<s:div id="header">
		<h1><h:outputText value="Μίνωας" /></h1>
	</s:div>



	<s:div id="sub_header">
		<h:outputText value="Ολοκληρωμένο Σύστημα Μηχανογράφησης" />
	</s:div>



	<s:div id="main_content_top">
		<ui:include src="/components/top-menu.xhtml" />
	</s:div>



	<s:div id="main_content">
	
		<!-- 
		<s:div styleClass="menu">
			<ui:include src="/components/menu.xhtml" />
		</s:div>
		 -->
		
		<s:div styleClass="content">
			<h:panelGrid columns="1" width="100%">
				<rich:messages styleClass="clean-gray" globalOnly="true"
					layout="table" errorClass="error-message" infoClass="info-message">
				</rich:messages>
				<ui:insert name="body" />
			</h:panelGrid>
		</s:div>


		<s:div id="clear"></s:div>
		



	</s:div>
	

	<s:div id="main_content_bottom">
		<rich:toolBar>
			<rich:toolBarGroup location="left" itemSeparator="line">
				<h:panelGroup rendered="#{activeSchool ne null}">
					<h:outputLabel value="Ενεργή Σχολική Μονάδα : " for="" />
					<h:outputText value="#{activeSchool}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{activeEmployee ne null}">
					<h:outputLabel value="Ενεργός Εκπαιδευτικός : " for="" />
					<h:outputText value="#{employeeUtil.prettyFormat(activeEmployee)}" />
				</h:panelGroup>
			</rich:toolBarGroup>
		</rich:toolBar>
		<h:panelGroup rendered="false">
			<h:selectOneMenu value="#{switcher.conversationIdOrOutcome}">
				<f:selectItems value="#{switcher.selectItems}" />
			</h:selectOneMenu>
			<h:commandButton action="#{switcher.select}" value="Switch" />
		</h:panelGroup>
	</s:div>



	<s:div id="footer">
		<strong>Copyright &copy; 2008-2009</strong> | <a
			href="http://www.slavik.gr">Filippos Slavik</a> | <em>Original
		Template Design by <a href="http://www.pikanai.com">Pikanai.com</a></em>
	</s:div>



</s:div>



</body>



</html>
