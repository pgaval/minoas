<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:component>
	<h:form>
		
		<rich:dataTable id="employeeSecondmentHistoryList" var="secondment"
			value="#{employeeSecondments}" rows="15" border="0" 
			onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			width="100%">
			<f:facet name="header">
				<h:outputText
					value="Ιστορικό Αποσπάσεων" />
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Σχολικό Έτος" />
				</f:facet>
				<h:outputText value="#{secondment.schoolYear.title}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Απόσπασης Απο" />
				</f:facet>
				<h:outputText value="#{secondment.sourceUnit.title}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Μονάδα Απόσπασης" />
				</f:facet>
				<h:outputText value="#{secondment.targetUnit.title}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Έναρξη" />
				</f:facet>
				<h:outputText value="#{secondment.established}">
					<s:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Λήξη" />
				</f:facet>
				<h:outputText value="#{secondment.dueTo}">
					<s:convertDateTime  type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<a4j:commandLink action="#{employeeRecord.select}" reRender="secondmentInfoPanelOutputPanel"
					oncomplete="javascript:Richfaces.showModalPanel('secondmentInfoPanel');">
					<h:outputText value="Λεπτομέρειες" />
				</a4j:commandLink>
			</rich:column>


		</rich:dataTable>
	</h:form>


	<rich:modalPanel id="secondmentInfoPanel" autosized="true">
		<f:facet name="header">
			<h:outputText value="Αναλυτικά Στοιχεία Απόσπασης" />
		</f:facet>

		<f:facet name="controls">

			<span style="cursor: pointer"
				onclick="javascript:Richfaces.hideModalPanel('secondmentInfoPanel')">X</span>

		</f:facet>
		<a4j:outputPanel id="secondmentInfoPanelOutputPanel">
			<rich:panel>
				<ui:include src="/components/employee/secondmentDetail.xhtml">
					<ui:param name="secondment" value="#{employeeRecord.selectedEmployeeSecondment}" />
				</ui:include>
			</rich:panel>
		</a4j:outputPanel>


	</rich:modalPanel>
</ui:component>

</html>
