<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Αποσπάσεων του/της #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>


			<h:form>
				<h:panelGrid columns="1">


					<a4j:outputPanel id="activeSecondment"
						rendered="#{employeeActiveSecondmentListQuery.resultCount==1}">
						<rich:dataTable
							value="#{employeeActiveSecondmentListQuery.resultList}"
							var="_secondment" rows="15" border="0"
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							width="100%">
							<f:facet name="header">
								<h:outputLabel value="Ενεργή Απόσπαση Εκπαιδευτικού" />
							</f:facet>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Σχ. Χρονία" />
								</f:facet>
								<h:outputText value="#{_secondment.schoolYear.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Αποσπ. Απο" />
								</f:facet>
								<h:outputText value="#{_secondment.sourceUnit.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Αποσπ. Σε" />
								</f:facet>
								<h:outputText value="#{_secondment.targetUnit.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Απο" />
								</f:facet>
								<h:outputText value="#{_secondment.established}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Εώς" />
								</f:facet>
								<h:outputText value="#{_secondment.dueTo}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Με Αίτηση Του" />
								</f:facet>
								<h:outputText value="Ναί"
									rendered="#{_secondment.employeeRequested}" />
								<h:outputText value="Οχι"
									rendered="#{!_secondment.employeeRequested}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Πραγ. Ωράριο" />
								</f:facet>
								<h:outputText value="#{_secondment.finalWorkingHours}" />
							</rich:column>


							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ενέργεια" />
								</f:facet>
								<rich:toolBar itemSeparator="line">

									<s:link id="cancelSecondment" value="Ακύρωση"
										action="#{secondmentHome.cancel}"
										rendered="#{_secondment.active}"
										onclick="if(!confirm('Να ακυρωθή η απόσπαση ?')) {form.reset(); return false;} else { #{secondmentHome.setId(_secondment.id)};}">
					
					 				</s:link>

									<s:link id="modifySecondment" value="Τροποποίηση"
										rendered="#{_secondment.active}"
										view="/secondment/modify-secondment-employment.xhtml">
										<f:param name="secondmentID" value="#{_secondment.id}" />
										<f:param name="modify_secondment_from"
											value="/secondment/secondment-employment-management" />
									</s:link>

								</rich:toolBar>
							</rich:column>
						</rich:dataTable>
					</a4j:outputPanel>






					<a4j:outputPanel id="employmentsTable"
						rendered="#{employeeSecondmentsListQuery.resultCount &gt; 0}">
						<h:panelGrid columns="1">
							<h:outputText
								value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό όλων των αποσπάσεων του εκπαιδευτικού. Μπορείτε να τροποποιήσεται, αν θέλετε, την ενεργή κατά το τρέχων σχολικό έτος απόσπαση." />

							<rich:dataTable id="employeeSecondmentsList"
								value="#{employeeSecondmentsListQuery.resultList}"
								var="_secondment" rows="15" border="0"
								onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								width="100%">
								<f:facet name="header">
									<h:outputLabel value="Ιστορικό Αποσπάσεων Εκπαιδευτικού" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Σχ. Χρονία" />
									</f:facet>
									<h:outputText value="#{_secondment.schoolYear.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Αποσπ. Απο" />
									</f:facet>
									<h:outputText value="#{_secondment.sourceUnit.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Αποσπ. Σε" />
									</f:facet>
									<h:outputText value="#{_secondment.targetUnit.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Απο" />
									</f:facet>
									<h:outputText value="#{_secondment.established}">
										<s:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Εώς" />
									</f:facet>
									<h:outputText value="#{_secondment.dueTo}">
										<s:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Με Αίτηση Του" />
									</f:facet>
									<h:outputText value="Ναί"
										rendered="#{_secondment.employeeRequested}" />
									<h:outputText value="Οχι"
										rendered="#{!_secondment.employeeRequested}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Υποχ. Ωράριο" />
									</f:facet>
									<h:outputText value="#{_secondment.mandatoryWorkingHours}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Πραγ. Ωράριο" />
									</f:facet>
									<h:outputText value="#{_secondment.finalWorkingHours}" />
								</rich:column>
							</rich:dataTable>
							<h:panelGroup>

								<s:div styleClass="actionButtons">
									<s:button action="backButton" value="Επιστροφή" />

									<s:button action="endButton" value="Τέλος Ενέργειας" />
								</s:div>
							</h:panelGroup>
						</h:panelGrid>
					</a4j:outputPanel>
				</h:panelGrid>
			</h:form>

			<a4j:outputPanel rendered="#{employeeActiveSecondmentListQuery.resultCount==0}">
				<h:form id="form">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="Εισαγωγή Νέας Απόσπασης Εκπαιδευτικού" />
						</f:facet>

						<h:panelGrid columns="1">

							<h:outputText
								value="Με την παρακάτω φόρμα μπορείται να εισάγεται καινούργια απόσπαση στον εκπαιδευτικό." />

							<h:panelGrid columns="4">

								<s:decorate id="sourceUnit"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Σχολική Μονάδα Οργανικής" />
									</ui:define>

									<h:inputText value="#{secondment.sourceUnit}" tabindex="1"
										required="true" id="schoolTarget" styleClass="fieldValueText"
										converter="unitConverter" size="20" maxlength="22"
										readonly="true">
									</h:inputText>
								</s:decorate>

								<s:decorate id="secondmentTypeDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Τύπος Απόσπασης" />
									</ui:define>

									<h:selectOneMenu id="secondmentType"
										value="#{secondment.secondmentType}" required="true">
										<s:selectItems hideNoSelectionLabel="true"
											var="_secondmentType" value="#{secondmentTypes}"
											label="#{messages[_secondmentType.key]}" />
										<s:convertEnum />
										<a4j:support event="onblur"
											reRender="secondmentTargetDecoration" ajaxSingle="true" />
									</h:selectOneMenu>
								</s:decorate>

								<s:decorate id="secondmentTargetDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Μονάδα Απόσπασης" />
									</ui:define>

									<h:inputText value="#{secondment.targetUnit}" required="true"
										id="secondmentTarget" styleClass="fieldValueText" tabindex="1"
										converter="unitConverter">

										<rich:suggestionbox for="secondmentTarget"
											var="secondmentUnit"
											suggestionAction="#{secondmentAwareUnitSuggester.suggest}">
											<f:facet name="nothingLabel">
												<h:outputText value="Άγνωστη Μονάδα Απόσπασης" />
											</f:facet>
											<h:column>
												<h:outputText value="#{secondmentUnit.title}" />
											</h:column>
										</rich:suggestionbox>
									</h:inputText>
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Με Αίτηση του ;" />
									</ui:define>
									<h:selectBooleanCheckbox
										value="#{secondment.employeeRequested}" />
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Υποχρεωτικό Ωράριο : " />
									</ui:define>
									<h:inputText value="#{secondment.mandatoryWorkingHours}"
										size="3" maxlength="3" readonly="true" required="true" />
								</s:decorate>

								<s:decorate template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Ωράριο Απόσπασης : " />
									</ui:define>
									<h:inputText value="#{secondment.finalWorkingHours}" size="3"
										maxlength="3" required="true" />
								</s:decorate>

								<s:decorate id="pysdeOrderDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Απόφαση ΠΥΣΔΕ" />
									</ui:define>
									<h:inputText id="pysdeOrder" value="#{secondment.pysdeOrder}"
										styleClass="fieldValueText" required="false" size="16"
										maxlength="25">
										<a4j:support event="onblur" ajaxSingle="true"
											reRender="pysdeOrderDecoration" bypassUpdates="true" />
										<f:validateLength minimum="5" maximum="25" />
									</h:inputText>
								</s:decorate>


								<s:decorate id="headMasterOrderDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Απόφαση Διευθυντή" />
									</ui:define>
									<h:inputText id="headMasterOrder"
										value="#{secondment.headMasterOrder}"
										styleClass="fieldValueText" required="false" size="16"
										maxlength="25">
										<a4j:support event="onblur"
											reRender="headMasterOrderDecoration" bypassUpdates="true"
											ajaxSingle="true" />
										<f:validateLength minimum="5" maximum="25" />
									</h:inputText>
								</s:decorate>

								<s:decorate id="ministerialOrderDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Υπουργική Απόφαση" />
									</ui:define>
									<h:inputText id="ministerialOrder"
										value="#{secondment.ministerialOrder}" required="false"
										size="16" maxlength="25" styleClass="fieldValueText">
										<a4j:support event="onblur"
											reRender="ministerialOrderDecoration" bypassUpdates="true"
											ajaxSingle="true" />
										<f:validateLength minimum="5" maximum="25" />
									</h:inputText>
								</s:decorate>

								<s:decorate id="establishedDateDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Έναρξη Απόσπασης" />
									</ui:define>
									<rich:calendar id="establishedDate" enableManualInput="true"
										value="#{secondment.established}" required="true"
										inputSize="10" mode="ajax" locale="el_GR"
										inputClass="fieldValueText" datePattern="dd-MM-yyyy">
										<a4j:support event="onblur"
											reRender="establishedDateDecoration" bypassUpdates="true"
											ajaxSingle="true" />
									</rich:calendar>
								</s:decorate>
								<s:decorate id="dueToDateDecoration"
									template="/layout/doubleLineEdit.xhtml">
									<ui:define name="label">
										<h:outputText value="Λήξη Απόσπασης" />
									</ui:define>
									<rich:calendar id="dueToDate" value="#{secondment.dueTo}"
										required="true" mode="ajax" locale="el_GR" inputSize="10"
										enableManualInput="true" inputClass="fieldValueText"
										datePattern="dd-MM-yyyy">

										<a4j:support event="onblur" reRender="dueToDateDecoration"
											bypassUpdates="true" ajaxSingle="true" />
									</rich:calendar>
								</s:decorate>

							</h:panelGrid>

							<h:panelGroup>

								<s:div styleClass="actionButtons">
									<h:commandButton
										onclick="if(!confirm('Να καταχωρηθεί η απόσπαση ?')) {form.reset(); return false;}"
										action="#{secondmentHome.persist}"
										value="Καταχώρηση Απόσπασης"
										rendered="#{!secondmentHome.managed}">
										<a4j:support event="onclick" reRender="employmentsTable"
											ajaxSingle="true" />
									</h:commandButton>
									<s:button action="backButton" value="Επιστροφή" />

									<s:button action="endButton" value="Τέλος Ενέργειας" />
								</s:div>
							</h:panelGroup>
						</h:panelGrid>

					</rich:panel>

				</h:form>
			</a4j:outputPanel>
		</rich:panel>



	</ui:define>
</ui:composition>
</html>
