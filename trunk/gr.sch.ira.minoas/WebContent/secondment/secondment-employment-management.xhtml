<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Διαχείρηση Αποσπάσεων του/της #{employeeUtil.prettyFormat(employee)}" />
			</f:facet>


			<h:form>
				<h:panelGrid columns="1">


					<a4j:outputPanel id="activeSecondment"
						rendered="#{employeeActiveSecondmentListQuery.resultCount==1}">
						<rich:dataTable
							value="#{employeeActiveSecondmentListQuery.resultList}"
							var="_secondment" rows="15" border="0"
							onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
							onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							width="100%">
							<f:facet name="header">
								<h:outputLabel value="Ενεργή Απόσπαση Εκπαιδευτικού" />
							</f:facet>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Σχ. Χρονία" />
								</f:facet>
								<h:outputText value="#{_secondment.schoolYear.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Αποσπ. Απο" />
								</f:facet>
								<h:outputText value="#{_secondment.sourceUnit.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Αποσπ. Σε" />
								</f:facet>
								<h:outputText value="#{_secondment.targetUnit.title}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Απο" />
								</f:facet>
								<h:outputText value="#{_secondment.established}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Εώς" />
								</f:facet>
								<h:outputText value="#{_secondment.dueTo}">
									<s:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Με Αίτηση Του" />
								</f:facet>
								<h:outputText value="Ναί"
									rendered="#{_secondment.employeeRequested}" />
								<h:outputText value="Οχι"
									rendered="#{!_secondment.employeeRequested}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Πραγ. Ωράριο" />
								</f:facet>
								<h:outputText value="#{_secondment.finalWorkingHours}" />
							</rich:column>


							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ενέργεια" />
								</f:facet>
								<rich:toolBar itemSeparator="line">

									<s:link id="cancelSecondment" value="Ακύρωση"
										action="#{secondmentHome.cancel}"
										rendered="#{_secondment.active}"
										onclick="if(!confirm('Να ακυρωθή η απόσπαση ?')) {form.reset(); return false;} else { #{secondmentHome.setId(_secondment.id)};}">
					
					 				</s:link>

									<s:link id="modifySecondment" value="Τροποποίηση"
										rendered="#{_secondment.active}"
										view="/secondment/modify-secondment-employment.xhtml">
										<f:param name="secondmentID" value="#{_secondment.id}" />
										<f:param name="modify_secondment_from"
											value="/secondment/secondment-employment-management" />
									</s:link>

								</rich:toolBar>
							</rich:column>
						</rich:dataTable>
					</a4j:outputPanel>






					<a4j:outputPanel id="employmentsTable"
						rendered="#{employeeSecondmentsListQuery.resultCount &gt; 0}">
						<h:panelGrid columns="1">
							<h:outputText
								value="Στον παρακάτω πίνακα εμφανίζεται το ιστορικό όλων των αποσπάσεων του εκπαιδευτικού. Μπορείτε να τροποποιήσεται, αν θέλετε, την ενεργή κατά το τρέχων σχολικό έτος απόσπαση." />

							<rich:dataTable id="employeeSecondmentsList"
								value="#{employeeSecondmentsListQuery.resultList}"
								var="_secondment" rows="15" border="0"
								onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
								onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
								width="100%">
								<f:facet name="header">
									<h:outputLabel value="Ιστορικό Αποσπάσεων Εκπαιδευτικού" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Σχ. Χρονία" />
									</f:facet>
									<h:outputText value="#{_secondment.schoolYear.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Αποσπ. Απο" />
									</f:facet>
									<h:outputText value="#{_secondment.sourceUnit.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Αποσπ. Σε" />
									</f:facet>
									<h:outputText value="#{_secondment.targetUnit.title}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Απο" />
									</f:facet>
									<h:outputText value="#{_secondment.established}">
										<s:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Εώς" />
									</f:facet>
									<h:outputText value="#{_secondment.dueTo}">
										<s:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Με Αίτηση Του" />
									</f:facet>
									<h:outputText value="Ναί"
										rendered="#{_secondment.employeeRequested}" />
									<h:outputText value="Οχι"
										rendered="#{!_secondment.employeeRequested}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="Υποχ. Ωράριο" />
									</f:facet>
									<h:outputText value="#{_secondment.mandatoryWorkingHours}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Πραγ. Ωράριο" />
									</f:facet>
									<h:outputText value="#{_secondment.finalWorkingHours}" />
								</rich:column>
							</rich:dataTable>
							<h:panelGroup>

								<s:div styleClass="actionButtons">
									<s:button action="backButton" value="Επιστροφή" />

									<s:button action="endButton" value="Τέλος Ενέργειας" />
								</s:div>
							</h:panelGroup>
						</h:panelGrid>
					</a4j:outputPanel>
				</h:panelGrid>
			</h:form>

			</rich:panel>



	</ui:define>
</ui:composition>
</html>
