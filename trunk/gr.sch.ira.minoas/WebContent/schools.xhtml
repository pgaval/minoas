<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="#{theme.template}">

	<ui:define name="body">
		<rich:panel headerClass="pagetitle" bodyClass="post">
			<f:facet name="header">
				<h:outputText value="Αναζήτηση Σχολικής Μονάδας" />
			</f:facet>
			<br />
			<h:outputText
				value="Πριν συνεχίσετε, πρέπει να επιλέξετε σχολική μονάδα από
				τον παρακάτω πίνακα." />
			<br /><br />
			
			<h:outputText
				value="Για την διευκόλυνσή σας, μπορείτε να
				φιλτράρετε την λίστα με τα διαθέσιμα φίλτρα." />

			<h:form id="schoolSearchForm">
				<h:panelGrid columns="1" width="100%">
					<h:panelGroup>
						<h:outputLabel value="Τίτλος Σχολείου : " />
						<h:inputText value="#{schoolSearch.searchString}"
							id="searchString" style="width: 165px;">
						</h:inputText>

						<a4j:commandButton value="Αναζήτηση"
							actionListener="#{schoolSearch.search}"
							status="schoolSearchStatus" reRender="schoolListOutputPanel"
							limitToList="true">
							<s:defaultAction/>
						</a4j:commandButton>
						<a4j:status id="schoolSearchStatus">
							<f:facet name="start">
								<h:graphicImage value="/img/spinner.gif" />
							</f:facet>
						</a4j:status>
					</h:panelGroup>
					<a4j:outputPanel id="schoolListOutputPanel" ajaxRendered="true">
						<ui:include src="/components/school/schoolList.xhtml" />
					</a4j:outputPanel>
				</h:panelGrid>
			</h:form>

		</rich:panel>
	</ui:define>

</ui:composition>
