<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">

		<h:form id="form1">
			<rich:panel>
				<f:facet name="header">
					<h:outputText
						value="Ώρες Διδασκαλίας Σχολικής Μονάδας #{school.title}" />
				</f:facet>

				<h:panelGrid columns="1" rowClasses="vertTop">
					<h:outputText
						value="Στον παρακάτω πίνακα εμφανίζονται οι απαιτήσεις σε διδακτικές ώρες στην σχολική μονάδα που επιλέξατε, κατά την τρέχουσα σχολική χρονία. " />
					<rich:dataTable id="resourcesTable" var="requirement" rows="13"
						value="#{school.teachingRequirements}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ειδικότητα" />
							</f:facet>

							<h:inputText id="specializationFilter" size="8"
								value="#{requirement.specialization}" required="true"
								styleClass="fieldValueText" converter="specializationConverter">

								<rich:suggestionbox height="100" width="250"
									for="specializationFilter" var="a_spec"
									suggestionAction="#{specializationSuggester.suggest}">
									<f:facet name="nothingLabel">
										<h:outputText value="Άγνωστη Ειδικότητα" />
									</f:facet>
									<h:column>
										<h:outputText value="#{a_spec.id}" />
									</h:column>
									<h:column>
										<h:outputText value="#{a_spec.title}" />
									</h:column>
								</rich:suggestionbox>
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ώρες Διδασκαλίας" />
							</f:facet>
							<rich:inplaceInput value="#{requirement.hours}" inputWidth="60"
								required="true" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Προαιρετικά Σχόλια" />
							</f:facet>
							<rich:inplaceInput value="#{requirement.comment}"
								inputWidth="100" />
						</rich:column>
						<f:facet name="footer">
							<rich:datascroller for="resourcesTable">
								<f:facet name="first">
									<h:outputText value="Πρώτη" />
								</f:facet>
								<f:facet name="last">
									<h:outputText value="Τελευταία" />
								</f:facet>
							</rich:datascroller>

						</f:facet>
					</rich:dataTable>
					<s:div styleClass="actionButtons">

						<h:commandButton id="update"
							action="#{schoolHome.updateTeachingResources}" value="Aποθήκευση"
							rendered="#{schoolHome.managed}" />
						<rich:spacer width="20" />

						<s:button id="revertButton" value="Ακύρωση Αλλαγών"
							rendered="#{schoolHome.managed}" action="#{schoolHome.revert}"/>

					</s:div>

				</h:panelGrid>

			</rich:panel>
		</h:form>


		<h:form id="form2">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Προσθήκη Ωρών Διδασκαλίας" />
				</f:facet>
				<h:outputText
					value="Συμπληρώστε τα παρακάτω πεδία για να εισάγετε νέες διδακτικές ώρες" />
				<h:panelGrid columns="4">
					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ειδικότητα : " />
						</ui:define>
						<h:inputText id="specializationFilter2"
							value="#{exampleTeachingRequirement.specialization}"
							required="true" styleClass="fieldValueText"
							converter="specializationConverter">

							<rich:suggestionbox height="100" width="250"
								for="specializationFilter2" var="a_spec"
								suggestionAction="#{specializationSuggester.suggest}">
								<f:facet name="nothingLabel">
									<h:outputText value="Άγνωστη Ειδικότητα" />
								</f:facet>
								<h:column>
									<h:outputText value="#{a_spec.id}" />
								</h:column>
								<h:column>
									<h:outputText value="#{a_spec.title}" />
								</h:column>
							</rich:suggestionbox>
						</h:inputText>

					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Ώρες : " />
						</ui:define>

						<h:inputText value="#{exampleTeachingRequirement.hours}"
							required="true" maxlength="3" size="3" />
					</s:decorate>

					<s:decorate template="/layout/doubleLineEdit.xhtml">
						<ui:define name="label">
							<h:outputText value="Προαιρετικό Σχόλιο : " />
						</ui:define>

						<h:inputText value="#{exampleTeachingRequirement.comment}"
							required="false" maxlength="255" size="40" />
					</s:decorate>
					<h:commandButton value="Προσθήκη Ωρών"
						action="#{schoolHome.addTeachingResource}">
						<a4j:support event="onclick" reRender="resourcesTable" />
					</h:commandButton>
				</h:panelGrid>
			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
