<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition template="/layout/simple-beauty-template.xhtml">
	<ui:define name="body">

		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="Ώρες Διδασκαλίας Σχολικής Μονάδας #{school.title}" />
			</f:facet>
			<h:form>

				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputText
							value="Στον παρακάτω πίνακα εμφανίζονται οι απαιτήσεις σε διδακτικές ώρες στην σχολική μονάδα που επιλέξατε, κατά την τρέχουσα σχολική χρονία. " />
					</h:panelGroup>
					<h:panelGroup>
						<rich:dataTable var="requirement" rows="5"
							value="#{school.teachingRequirements}">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ειδικότητα" />
								</f:facet>

								<h:inputText id="specializationFilter"
									value="#{requirement.specialization}" required="true"
									styleClass="fieldValueText" converter="specializationConverter">

									<rich:suggestionbox height="100" width="250"
										for="specializationFilter" var="a_spec"
										suggestionAction="#{specializationSuggester.suggest}">
										<f:facet name="nothingLabel">
											<h:outputText value="Άγνωστη Ειδικότητα" />
										</f:facet>
										<h:column>
											<h:outputText value="#{a_spec.id}" />
										</h:column>
										<h:column>
											<h:outputText value="#{a_spec.title}" />
										</h:column>
									</rich:suggestionbox>
								</h:inputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ώρες Διδασκαλίας" />
								</f:facet>
								<rich:inplaceInput value="#{requirement.hours}" maxInputWidth="3" minInputWidth="3" required="=true"/>
							</rich:column>
						</rich:dataTable>
						<h:commandButton value="Προσθήκη .... "
							action="#{schoolHome.addTeachingResource}" />
					</h:panelGroup>
					<s:div styleClass="actionButtons">
						<s:button id="backButton" value="Επιστροφή"
							view="#{empty from ? '/home' : from}.xhtml}" propagation="end">
							<f:param name="selectSchoolTo"
								value="/teachingResources/school-teaching-resources" />
						</s:button>
						<rich:spacer width="20" />

						<h:commandButton id="update"
							action="#{schoolHome.updateTeachingResources}" value="Aποθήκευση"
							rendered="#{schoolHome.managed}" />
						<s:button id="revertButton" value="Ακύρωση Αλλαγών"
							rendered="#{schoolHome.managed}" action="#{schoolHome.revert}" />

					</s:div>
				</h:panelGrid>
			</h:form>
		</rich:panel>





	</ui:define>
</ui:composition>
</html>
