<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich">

<ui:component>
	<h:form>
	<rich:dataTable id="regularEmploymentsHistoryList" var="employment"
			value="#{regularEmployments}" rows="15" border="0"
			onRowMouseOver="this.style.backgroundColor='#F8F8F8'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			width="100%">
			<f:facet name="header">
				<h:outputText
					value="Ιστορικό Οργανικών Θέσεων Μόνιμου Εκπαιδευτικού" />
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Σχολικό Έτος" />
				</f:facet>
				<h:outputText value="#{employment.schoolYear.title}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Οργανική" />
				</f:facet>
				<h:outputText value="#{employment.school.title}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Ωράριο" />
				</f:facet>
				<h:outputText value="#{employment.mandatoryWorkingHours} / #{employment.finalWorkingHours}" />
			</rich:column>
			<rich:column>
				<h:outputText value="Λεπτομέρειες" />
			</rich:column>
			
		</rich:dataTable>
	</h:form>
</ui:component>

</html>
